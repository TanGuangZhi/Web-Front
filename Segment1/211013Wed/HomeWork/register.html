<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
</head>

<body>
    <h1>用户注册</h1>
    <table align="center">
        <tr>
<td>
    <form action="./registerSuccess.html" method="post" align="left">
        <p>头像:
            <input type="file" name="avatar">
        </p>
        <p>用户名: <input type="text" name="username" placeholder="请输入用户名"></p>
        <p>密码: <input type="password" name="pwd" placeholder="请输入密码"></p>
        <p>手机验证码: <input type="number" name="phoneCode" placeholder="请输入验证码"></p>
        <p>性别:
            <input type="radio" name="gender" value="male">男
            <input type="radio" name="gender" value="female">女
        </p>
        <p>所在地区:
            <input type="radio" name="zone" id="">长三角大区
            <input type="radio" name="zone" id="">珠三角大区
            <input type="radio" name="zone" id="">北京大区
            <input type="radio" name="zone" id="">其他大区
        </p>
        <p>最喜欢的兴趣爱好:
            <select name="hobby" id="" multiple>
                <option value="">请选择:</option>
                <option value="ball">打球</option>
                <option value="book">看书</option>
                <option value="movie">看电影</option>
                <option value="game">打游戏</option>
                <option value="fitness">健身</option>
            </select>
        </p>
        <p>个人简介:
            <textarea name="info" id="" cols="30" rows="10"></textarea>
        </p>
        <p><input type="submit" name="" id=""></p>

    </form>
</td>
        </tr>
      
    </table>
    
</body>

</html>
