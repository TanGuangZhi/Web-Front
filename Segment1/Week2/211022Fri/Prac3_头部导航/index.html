<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头部导航</title>
    <style>
        body{
            height: 1000px;
            margin: 0;
            padding: 0;
        }

        .header{
            width: 100%;
            height: 80px;
            background-color: pink;
            /* 固定定位 */
            position: fixed;
            top: 0;
            left: 0;
        }

        .banner{
            width: 100%;
            height: 450px;
            border: 5px solid tomato;
            margin-top: 80px;
        }
        
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="banner">banner</div>
    
</body>
</html>
