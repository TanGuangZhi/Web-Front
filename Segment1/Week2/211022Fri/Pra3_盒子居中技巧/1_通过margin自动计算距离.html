<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子居中技巧1</title>
    <style>
        .container{
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 设置父级相对定位 */
            position: relative;
        }

        .main{
            width: 200px;
            height: 200px;
            background-color: tomato;
            /* 确定绝对定位的可移动位置 */
            position: absolute;
            margin: auto auto;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="main">

        </div>
    </div>
</body>
</html>
