<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位和margin联合</title>
    <style>
        .container{
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 设置父级相对定位 */
            position: relative;
        }

        .box1{
            width: 100px;
            height: 100px;
            background-color: tomato;
            position: absolute;

            /* 定位和margin联合 */
            top: 50%;
            left: 50%;
            /* margin: -50px -50px 0 0; */
            margin-top: -50px;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box1">

        </div>
    </div>
</body>
</html>
