<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位练习</title>
    <style>
        * {
            margin: 0;
        }

        .container {
            width: 320px;
            height: 320px;
            border: 1px solid orange;
            margin: 50px auto;
            /*设置定位父级  */
            position: relative;
        }

        .box1,
        .box2,
        .box3,
        .box4,
        .box5 {
            width: 100px;
            height: 100px;
            background-color: orange;
            text-align: center;
            line-height: 100px;
        }

        .box1{
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .box2{
            position: absolute;
            right: 10px;
            top: 10px;
        }
        .box3{
            position: absolute;
            background-color: #ccc;
            left: 110px;
            top: 110px;
        }
        .box4{
            position: absolute;
            left: 10px;
            bottom: 10px;
        }
        .box5{
            position: absolute;
            right: 10px;
            bottom: 10px;
        }
        .box6{
            width: 100%;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
        <div class="box4">4</div>
        <div class="box5">5</div>
        <div class="box6">6</div>
    </div>
</body>

</html>
