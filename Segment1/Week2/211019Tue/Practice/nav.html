<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {

            list-style: none;
        }

            background-color: bisque;
        }

        .nav,
        .nav2 {
            width: 100%;
            height: 200px;
            padding-left: 0px;
        }

        .nav li {
            display: inline-block;
            width: 50px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background-color: #ffa95e;
            margin: auto;
        }

        .nav2 li {

            height: 50px;
            background-color: #ffd;
            text-align: center;
            line-height: 50px;
            margin-top: 10px;
            margin: auto;
        }

        .nav,
        .nav2 li a {
            display: block;
            color: #29b2a4;
        }

        .nav_div,
        .nav2_div {
            width: 500px;
            height: 50px;
            margin: auto;
        }

</head>

<body>

    <div class="nav2_div">

</html>
