<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            /* border: 1px solid red; */
            width: 35px;
            height: 35px;
            text-align: center;
        }

        .box1,
        .box3 {
            background-image: url(./img/un_login_third.png);
            width: 35px;
            height: 35px;
            /* border: 1px solid green; */
            background-repeat: no-repeat;
        }

        .box2 {
            width: 35px;
            height: 35px;
            background-image: url(./img/un_login_third.png);
            background-position: 0 -35px;
        }

        .box3:hover {
            width: 35px;
            height: 35px;
            background-image: url(./img/un_login_third.png);
            background-position: 0px -35px;
        }

        .box4 {
            width: 35px;
            height: 35px;
            background-image: url(./img/un_login_third.png);
            /* 这里利用图片平铺特性,-210px等价于35px */
            background-position: 35px 0px;
        }

        .box4:hover {
            width: 35px;
            height: 35px;
            background-image: url(./img/un_login_third.png);
            background-position: -210px -35px;
        }
    </style>
</head>

<body>
    <div class="box">
        aa
    </div>
    <div class="box box1">
    </div>
    <!-- 框不动,动的是背景 -->
    <div class="box box2">
    </div>
    <div class="box box3">
    </div>
    <div class="box box4">
    </div>
</body>

</html>
