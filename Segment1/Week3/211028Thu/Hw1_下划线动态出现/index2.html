<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            width: 400px;
            height: 400px;
            border: 1px solid red;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }

        ul {
            height: 35px;
            margin: 0 20px;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul li {
            border: 1px solid green;
        }

        ul li a {
            color: #777;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 3s;
        }

        ul li:hover a {
            color: aqua;
        }

        ul li a::after {
            content: '';
            display: block;
            width: 100%;
            height: 3px;
            background-color: aqua;
            margin-top: 5px;
            transform: scale(0);
            transition: all 0.5s;
        }

        ul li:hover a::after{
            transform: scale(1);
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="">关于我们</a>
            </li>
            <li>
                <a href="">关于我们</a>
            </li>
            <li>
                <a href="">关于我们</a>
            </li>
        </ul>
    </nav>
</body>

</html>
