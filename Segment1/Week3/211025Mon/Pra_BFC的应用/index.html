<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>三列布局</title>
    <style>
        .container{
            width: 100%;
            border: 1px solid red;
        }

        .left{
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .right{
            width: 200px;
            height: 200px;
            background-color: yellow;
            float: right;
        }

        .center{
            width: 300px;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>

</html>
