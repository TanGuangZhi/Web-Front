<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1" width="600" align="center" cellspacing="5" cellpadding="5rf" bgcolor="green">
        <!-- tr 行 -->
        <!-- td 列 -->
        <!-- th 表头 -->
        <!-- align 排列 如左中右  -->
        <!-- cellspacing 表格中单元格之间的间距 -->
        <!-- cellpadding 单元格内部文字距离单元格边缘的间距 -->
        <!-- 上述border标红,并非代表错误,而是不推荐这样使用,报红代表后续可能会因版本更新而淘汰的语法 -->
        <tr>
            <th align="center" bgcolor="#ffffff">
                标题1
            </th>
            <th align="right">
                标题2
            </th>
            <th align="left">
                标题3
            </th>
        </tr>
        <tr align="center">
            <!-- tr针对的是td,所以tr具有center属性,相当于给内部所有td设置了center -->
            <td bgcolor="#000000">
                <strong>标题4</strong>
            </td>
            <td>
                标题5
            </td>
            <td>
                标题6
            </td>
        </tr>
        <tr align="center">
            <td align="left">
                <!-- 当有2个相同的属性控制一个元素时,采取就近原则 -->
                1
            </td>
            <td rowspan="2">
                行合并(向下)
            </td>
            <td>
                3
            </td>
        </tr>
        <tr>
            <td>
                4
            </td>
            <td>
                5
            </td>
            <td>
                6666666
            </td>
        </tr>
        <tr align="center">
            <td colspan="3" align="center">列合并(向右)</td>
        </tr>
    </table>

    <br><br><br><br><br>

            <th>

        </tr>
        <tr>

</html>
