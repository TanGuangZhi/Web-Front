    <p><strong>神峰奇遇</strong><br>

        在一个云雾缥缈,诸多山峰高耸入云的山区里,有一个葫芦形的大山峰特别引人注目。

        一个老爷爷正在这葫芦山努力的爬山采药， 好不容易采到一株看起来不错的，有着一片大绿叶的药材，正在高兴之余，却看见一条蛇正在接近一个鸟巢，鸟巢里还有两只雏鸟。

        老爷爷顿生救鸟之心，把手中柴刀用力朝着那蛇掷去，一下就把那蛇给劈成两截。然而自己却一不小心失足朝着深谷坠落，还好运气不错，掉落在山腰凸出的一片山地上。而采到的大绿叶也被小鸟给帮忙叼了回来。

        山地有一个山洞...</p>
