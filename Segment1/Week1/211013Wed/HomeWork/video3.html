    <p><strong>误入泥潭</strong><br>

        在一个狂风暴雨，雷电交加的晚上，葫芦藤上的大红葫芦掉在地上，然后“嗒”的一声裂开，从里面蹦出一个红衣绿裙的，头上有个小红葫芦的小娃娃来。然后在藤上其他葫芦的此起彼伏的"大哥，快去救爷爷！“的催促声中，大娃上路了。

        大娃首先到了一处小峡谷边，他用力推动一边的巨石，在峡谷上搭了个临时的石桥，然后跑过去了。
        
        然后他看到了一片荒芜的农田与村庄，到处都是人畜的尸骨...</p>
