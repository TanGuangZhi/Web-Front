<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #374140;
        }

        .container {
            width: 100px;
            height: 20px;
            /* border: 1px solid red; */
            /* 元素水平垂直居中 */
            margin: auto;
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;

            /* border-radius: 50%; */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #fff;
            animation: show 1s linear 0s infinite alternate;
        }

        .circle:nth-of-type(2) {
            animation: show 1s linear 0.3s infinite alternate;
        }

        .circle:nth-of-type(3) {
            animation: show 1s linear 0.6s infinite alternate;
        }

        @keyframes show {
            from{
                transform: scale(0);
            }to{
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>

</html>
