<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .ballsFade {
            display: flex;
            width: 5em;
            height: 5em;
            /* border: 1px solid red; */
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
            margin-left: 50px;
        }

        .ballsFade div {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: red;
            animation: fade 0.8s ease-in-out 0s infinite;
        }

        .ballsFade div:nth-of-type(1){
            animation-delay: -0.4s;
        }
        .ballsFade div:nth-of-type(2){
            animation-delay: -0.2s;
        }
        .ballsFade div:nth-of-type(3){
            /* animation-delay: .4s; */
        }

        @keyframes fade {
            from{
                opacity: 1;
            }to{
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="ballsFade">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
