<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
            position: relative;
        }

        .item {
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
            border: 3px solid transparent;
            border-radius: 50%;
            border-top-color: #3cefff;
            border-right-color: #3cefff;
            position: absolute;
            border-bottom: 1px solid transparent;
            animation: rotate 2s linear 0s infinite;
        }

        .item:nth-of-type(1) {
            width: 100px;
            height: 100px;
            /* border: 1px solid red; */
            /* border-top-color: red;
            border-right-color: red; */
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            /* transform: rotate(-50deg); */
            animation-delay: -1.6s;
        }

        .item:nth-of-type(2) {
            width: 75px;
            height: 75px;
            /* border-top-color: green;
            border-right-color: green; */
            left: 12.5px;
            top: 12.5px;
            right: 12.5px;
            bottom: 12.5px;
            /* transform: rotate(-50deg); */
            animation-delay: -0.8s;
        }

        .item:nth-of-type(3) {
            width: 50px;
            height: 50px;
            /* border-top-color: blue;
            border-right-color: blue; */
            left: 25px;
            top: 25px;
            right: 25px;
            bottom: 25px;
            /* transform: rotate(-50deg); */
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .box2 {
            width: 200px;
            height: 200px;
            /* border: 1px solid red; */
            margin-top: 50px;
            display: flex;

        }

        .item2 {
            width: 1px;
            height: 50px;
            border: 2px solid #3cefff;
            margin-left: 5px;
            animation: scale 1s ease-in-out infinite;
        }

        .item2:nth-of-type(1) {
            animation-delay: -0.8s;
        }

        .item2:nth-of-type(2) {
            animation-delay: -0.4s;
        }

        .item2:nth-of-type(3) {
            animation-delay: -0.2s;
        }

        /* .item2:nth-of-type(4) {
            animation-delay: -1s;
        } */

        @keyframes scale {
            0%{
                transform: scaleY(1);
            }
            50%{
                transform: scaleY(2);
            }
            100%{
                transform: scaleY(1);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>


    <div class="box2">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
    </div>
</body>

</html>
