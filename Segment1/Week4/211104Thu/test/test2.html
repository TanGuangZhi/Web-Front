<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         /* 动画3 */
         .ballsUp {
            display: flex;
            width: 5em;
            height: 2em;
            /* border: 1px solid red; */
            justify-content: space-between;
            align-items: center;
            margin-top: 50px;
        }

        .ballsUp div {
            width: 1em;
            height: 1em;
            border-radius: 50%;
            background-color: red;
            transform: translateY(-100%);
        }

        .ballsUp div:nth-of-type(1) {
            animation: floor 0.8s ease-in-out -0.4s infinite alternate;
        }

        .ballsUp div:nth-of-type(2) {
            animation: floor 0.8s ease-in-out -0.2s infinite alternate;
        }

        .ballsUp div:nth-of-type(3) {
            animation: floor 0.8s ease-in-out infinite alternate;
        }

        @keyframes floor {
          from{
              transform: translateY(-100%);
          }to{
              transform: translateY(100%);
          }


        }
    </style>
</head>
<body>
    <div class="ballsUp">
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
