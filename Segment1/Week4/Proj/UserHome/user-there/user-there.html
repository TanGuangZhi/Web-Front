<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-there</title>
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="fontawesome-字体图标/css/font-awesome.min.css">
    <link rel="stylesheet" href="fontawesome-字体图标/fonts/fontawesome-webfont.ttf">
    <style>
        header {
            width: 1160px;
            height: 80px;
            /* background-color: beige; */
            margin: auto;
            line-height: 80px;
            overflow: hidden;
            /* border-bottom: 1px solid #ccc; */
        }

        header div:first-child {
            width: 200px;
            height: 100%;
            /* background-color: pink; */
            text-align: center;
            float: left;
        }

        header img {
            vertical-align: middle;
        }

        header nav {
            width: 630px;
            /* background-color: plum; */
            float: left;

        }

        header nav li {
            float: left;
            width: 90px;
            text-align: center;
        }

        .search {
            width: 330px;
            position: relative;
            float: left;
            overflow: hidden;
            /* background-color: aqua; */
        }

        .search button {
            border: 0;
            background-color: white;
            width: 40px;

        }

        .search button:first-child {
            border-right: 1px solid #ccc;
            margin-left: 20px;
        }

        .search button:nth-of-type(3) {
            width: 20px;
            height: 20px;
            border-bottom: 1px solid #ccc;
            background-image: url(images/sousuo.png);
            vertical-align: middle;
            margin-bottom: 2px;
            margin-left: -5px;
        }

        .search input {
            width: 130px;
            border: 0;
            border-bottom: 1px solid #ccc;
        }

        .search div {
            /* background-color: aqua; */
            float: right;
            position: absolute;
            right: 9px;
            top: -2px;
        }

        .search div img:first-child {
            margin-right: 10px;
        }

        .header-bottom {
            width: 1160px;
            height: 30px;
            margin: auto;
            line-height: 30px;
            /* border-bottom: 1px solid #ccc; */
        }

        .header-bottom span {
            margin-left: 20px;
            font-size: 12px;
            color: gray;
        }

        main {
            width: 1160px;
            height: 610px;
            margin: 0 auto;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
        }

        main aside {
            width: 180px;
            height: 550px;
            margin-top: 30px;
            margin-left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
        }

        main aside div:first-child {
            width: 100%;
            height: 150px;
            /* background-color: thistle; */
            text-align: center;
            line-height: 150px;
        }

        main aside div img {
            vertical-align: middle;
        }

        main aside div:nth-child(2) {
            width: 100%;
            height: 40px;
            /* background-color: turquoise; */
            text-align: center;
            border-bottom: 2px solid tomato;
        }

        main aside div:nth-child(2) a {
            color: rgb(112, 200, 255);
        }

        main aside ul {
            text-align: center;
        }

        main aside ul li {
            line-height: 35px;
            height: 35px;
        }

        main aside ul a {
            color: black;
        }

        main aside ul a:nth-child(4) {
            color: tomato;
            font-weight: bold;
        }

        main section {
            width: 900px;
            height: 550px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
            margin-top: 30px;
            margin-left: 30px;
        }

        .info {
            height: 50px;
            line-height: 50px;
            margin: 10px 0 0 30px;
            /* background-color: rgb(112, 200, 255); */
        }

        .info span {
            color: gray;
            font-size: 10px;
        }

        .nav-list {
            height: 40px;
            margin: 0 30px;
            /* background-color:gainsboro; */
            box-sizing: border-box;
            position: relative;
        }

        .nav-list li {
            height: 20px;
            /* font-size: 12px; */
            line-height: 20px;
            float: left;
            text-align: center;
            border-right: 1px solid #ccc;
            margin-top: 10px;
            padding: 0 10px;
            color: gray;
        }

        .nav-list li:first-child {
            color: red;
        }

        .nav-list li:last-child {
            border: 0;
        }
        .shopping-container{
            width: 900px;
            height: 320px;
            /* background-color: salmon; */
            text-align: center;
            overflow: hidden;
        }
        .nav-shopping-list{
            width: 175px;
            height: 300px;
            /* background-color: pink; */
            text-align: center;
            margin-top: 10px;
            margin-left: 40px;
            float: left;
        }
        .nav-shopping-list a{
            color: red;
        }
        .nav-shopping-list p{
            color: gray;
            margin-top: 5px;
        }
        .nav-shopping-list button{
            height: 25px;
            width: 80px;
            margin-top: 5px;
            border: 0;
            border: 1px solid red;
            color: white;
            background-color: red;
        }
        .nav-shopping-list .nav-shopping-btn{
            background-color: #f3f3f3;
            color: black;
            border: 1px solid #ccc;
        }
        .shopping-list {
            height: 162px;
            margin: 10px 30px 0;
            box-sizing: border-box;
            position: relative;
            /* background-color: goldenrod; */
        }

        .shopping-list div:first-child {
            color: gray;
            border: 1px solid #ccc;
            padding: 10px;
            height: 60px;
        }

        .shopping-list li {
            float: left;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            border-right: 1px solid #ccc;
            padding: 0 10px;
        }

        .shopping-list li:first-child {
            padding-left: 0;
        }

        .shopping-list li:last-child {
            border: 0;
        }

        .shopping-list p {
            margin-bottom: 10px;
        }

        .shopping-list div:first-child span {
            position: absolute;
            top: 40px;
            right: 10px;
        }

        .shopping-list div:first-child a {
            color: red;
        }

        .shopping-list-img {
            height: 80px;
            /* background-color: pink; */
            border: 1px solid #ccc;
            border-top: 0;
        }

        .shopping-list-img img {
            margin: 8px 0 0 10px;
            vertical-align: middle;
            float: left;
        }

        .shopping-list-img div:nth-child(2) {
            width: 220px;
            height: 50px;
            /* background-color: powderblue; */
            float: left;
            position: absolute;
            top: 90px;
            left: 90px;
        }

        .shopping-list-img div:nth-child(2) p {
            font-weight: bold;
        }

        .shopping-list-img div:nth-child(3) {
            height: 60px;
            width: 100px;
            /* background-color: rebeccapurple; */
            float: right;
            position: absolute;
            top: 90px;
            right: 0px;

        }

        .shopping-list-img div:nth-child(3) button {
            width: 90px;
            background-color: white;
            border: 0;
            border: 1px solid #ccc;
            margin-top: 5px;
        }

        .Jump-page {
            width: 100px;
            height: 30px;
            /* background-color: yellowgreen; */
            text-align: center;
            line-height: 30px;
            margin: 20px 0 0 320px;
        }

        .Jump-page button {
            width: 30px;
            margin: 0 15px;
            background-color: gray;
            border: 0;
        }

        .Jump-page button a {
            color: white;
        }

        .Jump-page a {
            color: #ccc;
        }

        .service {
            width: 1160px;
            /* height: 80px;
            background-color: white;
            position: absolute;
            bottom: 0px;
            left: 0px; */
            margin: auto;
            overflow: hidden;
        }

        .content {
            width: 1000px;
            height: 60px;
            margin: auto;
            margin-top: 10px;
            background-color: white;
            line-height: 60px;
            text-align: center;
        }

        .content div {
            box-sizing: border-box;
            float: left;
            width: 25%;
            height: 60px;
            background-color: white;
            line-height: 60px;
            border-right: 1px solid #ccc;
        }

        .content div:last-child {
            border-right: 0;
        }

        .content div img {
            vertical-align: middle;
        }

        footer {
            width: 1160px;
            height: 60px;
            background-color: black;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        footer p {
            color: #ccc;
            font-size: 10px;
            margin-top: 10px;
        }

        footer span {
            color: #ccc;
            font-size: 10px;
        }

        .right-list {
            width: 50px;
            height: 150px;
            background-color: #f5f5f5;
            position: fixed;
            bottom: 260px;
            right: 15px;
        }

        .right-list div {
            width: 16px;
            height: 16px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .container-1 {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .container-2 {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .container-3 {
            width: 100%;
            background-color: #f5f5f5;
        }

        .container-4 {
            width: 100%;
            background-color: white;
            height: 80px;
        }

        .container-5 {
            width: 100%;
            background-color: black;
        }

        .shopping-list-p {
            color: red;
        }

        .shopping-list .shopping-list-btn:nth-child(1) {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>
    <!-- 内容展示区域 -->
    <div class="container-3">
        <main>
            <!-- 我的中心-个人信息 -->
            <section>
                <div class="info">
                    <strong>商品评价</strong>
                </div>
                <!-- 订单状态 -->
                <div class="nav-list">
                    <ul>
                        <li>待评价商品</li>
                        <li>已评价商品</li>
                        <li>评价失效商品</li>
                    </ul>
                </div>
                <!-- 商品列表 -->
                <div class="shopping-container">
                    <div class="nav-shopping-list">
                        <img src="images/good-shopping-2.png" alt="">
                        <p><a href="#">家用创意挂壁 釉下彩复古</a></p>
                        <p>￥199.00</p>
                        <p>16000人评价</p>
                        <button>去评价</button>
                    </div>
                    <div class="nav-shopping-list">
                        <img src="images/good-shopping-1.png" alt="">
                        <p><a href="#">家用创意挂壁 釉下彩复古</a></p>
                        <p>￥199.00</p>
                        <p>16000人评价</p>
                        <button>去评价</button>
                    </div>
                    <div class="nav-shopping-list">
                        <img src="images/good-shopping-3.png" alt="">
                        <p><a href="#">家用创意挂壁 釉下彩复古</a></p>
                        <p>￥199.00</p>
                        <p>16000人评价</p>
                        <button class="nav-shopping-btn">已评价</button>
                    </div>
                    <div class="nav-shopping-list">
                        <img src="images/good-shopping-4.png" alt="">
                        <p><a href="#">家用创意挂壁 釉下彩复古</a></p>
                        <p>￥199.00</p>
                        <p>16000人评价</p>
                        <button class="nav-shopping-btn">已失效</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
