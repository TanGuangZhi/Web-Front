<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-one</title>
    <link rel="stylesheet" href="CSS/default.css">
    <style>
        header {
            width: 1160px;
            height: 80px;
            /* background-color: beige; */
            margin: auto;
            line-height: 80px;
            overflow: hidden;
            /* border-bottom: 1px solid #ccc; */
        }

        header div:first-child {
            width: 200px;
            height: 100%;
            /* background-color: pink; */
            text-align: center;
            float: left;
        }

        header img {
            vertical-align: middle;
        }

        header nav {
            width: 630px;
            /* background-color: plum; */
            float: left;

        }

        header nav li {
            float: left;
            width: 90px;
            text-align: center;
        }

        .search {
            width: 330px;
            position: relative;
            float: left;
            overflow: hidden;
            /* background-color: aqua; */
        }

        .search button {
            border: 0;
            background-color: white;
            width: 40px;

        }

        .search button:first-child {
            border-right: 1px solid #ccc;
            margin-left: 20px;
        }

        .search button:nth-of-type(3) {
            width: 20px;
            height: 20px;
            border-bottom: 1px solid #ccc;
            background-image: url(images/sousuo.png);
            vertical-align: middle;
            margin-bottom: 2px;
            margin-left: -5px;
        }

        .search input {
            width: 130px;
            border: 0;
            border-bottom: 1px solid #ccc;
        }

        .search div {
            /* background-color: aqua; */
            float: right;
            position: absolute;
            right: 9px;
            top: -2px;
        }

        .search div img:first-child {
            margin-right: 10px;
        }

        .header-bottom {
            width: 1160px;
            height: 30px;
            margin: auto;
            line-height: 30px;
            /* border-bottom: 1px solid #ccc; */
        }

        .header-bottom span {
            margin-left: 20px;
            font-size: 12px;
            color: gray;
        }

        main {
            width: 1160px;
            /* height: 690px; */
            margin: 0 auto;
            background-color: #f5f5f5;
            overflow: hidden;
            position: relative;
            display: flex;
        }

        main aside {
            width: 180px;
            /* height: 550px; */
            margin-top: 30px;
            margin-left: 10px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
            flex-basis: 20%;
        }

        main aside div:first-child {
            width: 100%;
            height: 150px;
            /* background-color: thistle; */
            text-align: center;
            line-height: 150px;
        }

        main aside div img {
            vertical-align: middle;
        }

        main aside div:nth-child(2) {
            width: 100%;
            height: 40px;
            /* background-color: turquoise; */
            text-align: center;
            border-bottom: 2px solid tomato;
        }

        main aside div:nth-child(2) a {
            color: rgb(112, 200, 255);
        }

        main aside ul {
            text-align: center;
        }

        main aside ul li {
            line-height: 35px;
            height: 35px;
        }

        main aside ul a {
            color: black;
        }

        main aside ul a:nth-child(6) {
            color: tomato;
            font-weight: bold;
        }

        main section {
            width: 740px;
            height: 510px;
            background-color: white;
            border: 1px solid #ccc;
            float: left;
            margin-top: 30px;
            margin-left: 30px;
        }

        .user-head {
            height: 180px;
            width: 680px;
            /* background-color: pink; */
            margin: auto;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            position: relative;
        }

        .user-head img {
            margin-top: 70px;
        }

        .user-head strong {
            position: absolute;
            top: 90px;
            left: 110px;
        }

        .user-head span {
            position: absolute;
            top: 110px;
            right: 25px;
        }

        .good-list {
            width: 340px;
            height: 160px;
            /* background-color: pink; */
            margin-left: 30px;
            position: relative;
            overflow: hidden;
            float: left;
        }

        .good-list div:nth-child(1) {
            width: 100px;
            height: 100%;
            float: left;
        }

        .good-list div:nth-child(1) img {
            margin-top: 30px;
            vertical-align: middle;
        }

        .good-list div:nth-child(2) {
            position: absolute;
            top: 50px;
            left: 120px;
            color: gray;
        }

        .good-list div:nth-child(2) a {
            color: red;
        }

        .good-list div:nth-child(2) span {
            font-size: 12px;
        }

        .good-list-adjust {
            margin: 0;
        }

        .service {
            width: 1160px;
            /* height: 80px;
            background-color: white;
            position: absolute;
            bottom: 0px;
            left: 0px; */
            margin: auto;
            overflow: hidden;
        }

        .content {
            width: 1000px;
            height: 60px;
            margin: auto;
            margin-top: 10px;
            background-color: white;
            line-height: 60px;
            text-align: center;
        }

        .content div {
            box-sizing: border-box;
            float: left;
            width: 25%;
            height: 60px;
            background-color: white;
            line-height: 60px;
            border-right: 1px solid #ccc;
        }

        .content div:last-child {
            border-right: 0;
        }

        .content div img {
            vertical-align: middle;
        }

        footer {
            width: 1160px;
            height: 60px;
            background-color: black;
            margin: auto;
            overflow: hidden;
            text-align: center;
        }

        footer p {
            color: #ccc;
            font-size: 10px;
            margin-top: 10px;
        }

        footer span {
            color: #ccc;
            font-size: 10px;
        }

        .right-list {
            width: 50px;
            height: 150px;
            background-color: #f5f5f5;
            position: fixed;
            bottom: 400px;
            right: 40px;
        }

        .right-list div {
            width: 16px;
            height: 16px;
            position: absolute;
            right: -6px;
            top: -6px;
        }

        .container-1 {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .container-2 {
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .container-3 {
            width: 100%;
            background-color: #f5f5f5;
        }

        .container-4 {
            width: 100%;
            background-color: white;
            height: 80px;
        }

        .container-5 {
            width: 100%;
            background-color: black;
        }

        .iframe {
            flex-basis: 80%;
            /* height: 100vh; */
            /* margin: 0 auto;
            margin-bottom: 20px; */
        }

        .iframe iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
