<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以批量统一设置属性 */
        div{
            color: blue;
        }
        li{
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div style="color:green; background: #ff0;">
        这是div标签
    </div>
    <span style="color:aqua;background: #bbfaaa;">span标签</span>

    <!-- style就近原则(权重) -->
    <div style="color: red;">
        <ul>
            <li style="color: #bbfaaa;">1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>

    <div>blue</div>
</body>

</html>
