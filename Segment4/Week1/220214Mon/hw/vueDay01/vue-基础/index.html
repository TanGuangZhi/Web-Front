<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <ul>
            <li v-for="hobby in hobbyList">{{hobby}}</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript">
        //1.data():return的数据 是用来与HTML标签进行双向绑定数据的
        new Vue({
            el:"#app",
            data(){
                return {
                    title:"hello world!!!",
                    hobbyList:["睡觉","打游戏","干饭"]
                }
            },methods:{
                query(){
                    console.log("打开页面查询...");
                }
            },created(){
                //this:vue对象
                this.query();
            }
        });
    </script>
</body>
</html>
