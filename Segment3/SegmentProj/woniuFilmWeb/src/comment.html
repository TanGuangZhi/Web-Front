<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="main" style="display: flex">
            <form action="">
                <textarea name="" id="comment-content" cols="30" rows="7" placeholder="请输入评论内容"></textarea>

                <button type='button' id="comment-btn">提交</button>
            </form>
            <form style="margin-left: 50px;">
                <fieldset>
                    <span class="star-cb-group">
                        <input type="radio" id="rating-5" name="rating" value="5" /><label for="rating-5">5</label>
                        <input type="radio" id="rating-4" name="rating" value="4" checked="checked" /><label
                            for="rating-4">4</label>
                        <input type="radio" id="rating-3" name="rating" value="3" /><label for="rating-3">3</label>
                        <input type="radio" id="rating-2" name="rating" value="2" /><label for="rating-2">2</label>
                        <input type="radio" id="rating-1" name="rating" value="1" /><label for="rating-1">1</label>
                        <input type="radio" id="rating-0" name="rating" value="0" class="star-cb-clear" /><label
                            for="rating-0">0</label>
                        <span id="rating" style="text-align: center;margin-left: 50%;">4</span>
                    </span>
                </fieldset>
            </form>
        </div>

    </div>

</body>

</html>
