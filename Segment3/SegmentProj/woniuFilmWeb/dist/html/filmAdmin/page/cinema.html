<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title><script defer src="../../../js/html/filmAdmin/page/cinema.js"></script></head><body>    <h2 class="text-center" style="line-height: 80px;">影院管理</h2>    <div class="container">        <div class="row" style="line-height: 100px">            <div class="col-md-8 form-inline">                影院名称:<input type="text" placeholder="请输入影院名称" name="cinemaName" class="form-control">                影院地区:                <select name="distract" class="form-control">                    <option value="">请选择地区</option>                    <option value="浦东新区">浦东新区</option>                    <option value="黄浦区">黄浦区</option>                </select>                <button type="button" class="btn btn-primary">搜索</button>            </div>            <div class="col-md-4 text-right">                <button type="button" class="btn btn-success">上传</button>                <button type="button" class="btn btn-info">下载</button>                <button type="button" class="btn btn-primary">添加</button>                <button type="button" class="btn btn-warning">批量删除</button>            </div>        </div>        <div class="row" >            <table class="col-md-12 table-bordered text-center">                <tr style="line-height: 60px;background: lavenderblush;font-weight: bold;">                    <td>全选/全消 <input type="checkbox" id="allId"></td>                    <td>编号</td>                    <td>影院名称</td>                    <td>地址</td>                    <td>电话</td>                    <td>影院图片</td>                    <td>地区</td>                    <td>操作</td>                </tr>                <tbody id="showTab">                    <tr>                        <td>选择<input type="checkbox" class="sel"></td>                        <td>1</td>                        <td>万达影院</td>                        <td>浦东新区万达广场</td>                        <td>0799-10086</td>                        <td>                            <img src="../../../images/ce57884df8498963d47ccfb4f5c60433.jpg" width="60px" class="img-thumbnail">                        </td>                        <td>                            浦东新区                        </td>                        <td>                            <button type="button" class="btn btn-danger">删除</button>                            <button type="button" class="btn btn-info">修改</button>                        </td>                    </tr>                </tbody>            </table>        </div>    </div>    <ul class="pagination justify-content-center" style="margin-top: 20px">        <li class="page-item"><a class="page-link" href="javascript:void(0)">&laquo;</a></li>        <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>        <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>        <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>        <li class="page-item"><a class="page-link" href="javascript:void(0)">&raquo;</a></li>    </ul></body></html>
