        // let str = "aaaaaccccbbbbbcccccsssl";
        let arr = [];
        for (let index = 0; index < 30; index++) {
            arr.push(parseInt(Math.random() * 10 + 90));
        }
        // arr.sort();
        let map2 = new Map();
        arr.forEach(element => {
            if (map2.has(element)) {
                map2.set(element, map2.get(element) + 1);
            } else {
                map2.set(element, 1);
            }
        });

        // if 值相同,则按key顺序排 
        map2 = [...map2].sort((a, b) => {
            if (a[1] == b[1]) {
                return a[0] - b[0];
            }
            return b[1] - a[1];
        })

        console.log(map2);

    </script>
