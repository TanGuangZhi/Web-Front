<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let str = "aaaaaccccbbbbbcccccsssl";
        // for remove repeated
        let newArr = [...new Set(str)];
        // sort str for count 
        let newStr = ([...str].sort()).join("");

        console.log("源字符串", str);
        console.log("去重后字符串", newArr.join(""));

        newArr.forEach(element => {
            console.log(`${element}出现了${newStr.split(element).length - 1}次`);
        });

    </script>
</body>

</html>
