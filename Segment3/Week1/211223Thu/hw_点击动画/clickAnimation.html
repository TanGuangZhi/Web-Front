<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .main {
            width: 100%;
            height: 100vh;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid red;
            animation: clickShow 3s linear infinite;
            position: absolute;
            /* display: none; */
        }

        .main span {
            position: absolute;
            animation: clickShowWord 3s linear infinite;
        }

        @keyframes clickShowWord {

            0% {
                font-size: 14px;
                /* display: block; */
            }

            20% {
                font-size: 24px;
            }

            40% {
                font-size: 14px;
            }

            60% {
                font-size: 24px;
            }

            100% {
                font-style: 14px;
            }
        }

        @keyframes clickShow {
            0% {
                width: 0;
                height: 0;
                /* display: block; */
            }

            20% {
                width: 50px;
                height: 50px;
            }

            40% {
                width: 0;
                height: 0;
            }

            60% {
                width: 50px;
                height: 50px;
            }

            100% {
                height: 0;
                width: 0;

            }
        }
    </style>
</head>

<body>
    <div class="main">
        <!-- <div class="circle" style="margin-left: xpx;margin-top: ypx;"> </div> -->
        <!-- <span>富强</span> -->

    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' crossorigin='anonymous'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4='></script>
    <script>
        class clickShowAnimation {
            getClickPosition(e) {
                return [e.clientX, e.clientY];
            }
            showAnimation(x, y) {
                let [word, color] = this.getRandomWord();
                let tempArr = [`<span style="color:${color};margin-left: ${x}px;margin-top: ${y}px;">${word}</span>`, `<div class="circle" style="margin-left: ${x}px;margin-top: ${y}px;"> </div>`];
                $('.main').append(tempArr.sort((a, b) => Math.random() - 0.5)[0]);
            }
            getRandomWord() {
                let arr = ["富强", "民主", "和谐", "文明"];
                let colorArr = ["red", "blue", "green", "orange"];
                return [arr.sort((a, b) => Math.random() - 0.5)[0], colorArr.sort((a, b) => Math.random() - 0.5)[0]];
            }
        }

        // 异步代码
        $(".main").click(function (e) {
            e.preventDefault();
            let [clickX, clickY] = newObj.getClickPosition(e);
            newObj.showAnimation(clickX, clickY);
            // console.log(e.screenX);
        });

        let newObj = new clickShowAnimation();
        // newObj.getClickPosition();
    </script>
</body>

</html>
