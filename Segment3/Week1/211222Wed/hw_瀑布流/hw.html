    <script>
        function getShortestHeight(params) {
            // get all div height
            let allColHeightArr = [];
            $.each($('.header div'), function (indexInArray, valueOfElement) {
                allColHeightArr.push(valueOfElement.offsetHeight);

            });
            // get shortest height and index 
            let shortestHeight = Math.min(...allColHeightArr);
            let shortestIndex = allColHeightArr.findIndex((item, index) => {
                return item == shortestHeight;
            })
            return shortestIndex;
            // console.log(shortestIndex);
        }

        $('#addImgBtn').click(function (params) {
            let addDivIndex = getShortestHeight();
            let randomNum = parseInt(Math.random() * 3) + 1;
            $('.header div').eq(addDivIndex).append(`<img src=./img/people${randomNum}.jpg alt="" width="200px">`);
        })

        getShortestHeight();
    </script>
