<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
    <!--登录-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" >用户登录</h4>
                </div>
                <div class="modal-body text-center">
                    <form id="loginForm" class="form-inline" action="/user/login">
                        <p>
                            用户名:<input type="text" name="userName" placeholder="请输入用户名" class="form-control">
                        </p>
                        <p>
                            密　码:<input type="password" name="userPass" placeholder="请输入密码" class="form-control">
                        </p>
                        <p>
                            记住密码:
                            <input type="radio" value="7" name="days" checked> 7天
                            <input type="radio" value="30" name="days"> 30天
                        </p>
                        <p>
                            <button type="submit" class="btn btn-danger" id="loginBtn">登录</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--注册-->
    <div class="modal fade" id="regModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" >用户注册</h4>
                </div>
                <div class="modal-body" style="padding-left: 100px">
                    <form id="regForm" class="form-inline">
                        <p>
                            用户名:<input type="text" name="userName"  class="form-control">
                            <span>*</span>
                        </p>
                        <p>
                            密　码:<input type="password" name="userPass" class="form-control">
                            <span>*</span>
                        </p>
                        <p>
                            手机号:<input type="text" name="userPhone"  placeholder="请输入手机号" class="form-control">
                            <span>*</span>
                        </p>

                        <p style="margin-left:80px">
                            <button type="button" class="btn btn-danger submit" id="regBtn">注册</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid" style="line-height:60px;background: black">
        <div class="row text-right">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">登录</button>
                <a href="/user/logout" class="btn btn-danger" >注销</a>
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#regModal">注册</button>
                <button type="button" class="btn btn-danger" id="adminBtn">进入后台</button>

    <script type="text/javascript" src="script/jquery-3.5.1.js"></script>

    <script type="text/javascript" src="script/axios.js"></script>

    <script type="text/javascript" src="script/bootstrap.js"></script>
    <script type="text/javascript" src="script/jquery.cookie.js"></script>
    <script type="text/javascript">

        //1.记住用户名以及密码
        let userName=$.cookie("userName");
        let userPass=$.cookie("userPass");
        $("#loginForm [name=userName]").val(userName);
        $("#loginForm [name=userPass]").val(userPass);
        //2.设置记住的天数
        let days=$.cookie("days");
        if(days!=null){
            $("[name=days]").each(function () {
                if($(this).val()==days){
                    $(this).prop("checked",true);
                }
            });
        }

        //1.点击进入后台
        $("#adminBtn").click(function () {
            if(userName!=null){
                window.location.href="admin.html";
            }else{
                alert("请先登录....");
            }
        });
    </script>
