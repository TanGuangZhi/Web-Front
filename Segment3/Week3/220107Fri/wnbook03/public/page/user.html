            </p>
            <p>
              手机号:<input type="text" name="userPhone" class="form-control" placeholder="请输入手机号码" />
            </p>
            <p>
              积　分:<input type="text" name="userScore" class="form-control" placeholder="请输入用户积分" />

            <p>

  <!--批量导入用户数据-->
  <div id="insertManyModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">批量上传</h4>
        </div>
        <div class="media-body">
          <form class="form-inline text-center" id="insertManyForm">
            <p style="line-height: 100px">
              请选择文件:<input type="file" name="userFile" class="form-control" />
              <button type="button" class="btn btn-primary" id="insertManyBtn">
                上传
              </button>
            </p>
          </form>
        </div>

  <!--3.主体内容-->
  <div class="container-fluid">
    <div class="row" style="line-height: 60px">
      <form class="col-md-10 form-inline" id="searchForm">
        <input type="text" name="pageNum" value="1" hidden="true" />
        编号:
        <input type="text" placeholder="请输入用户编号" class="form-control" style="width: 70px" name="id" />
        　用户名:
        <input type="text" placeholder="请输入用户姓名" class="form-control" style="width: 140px" name="userName" />
        　手机:
        <input type="text" placeholder="请输入手机号码" class="form-control" style="width: 140px" name="userPhone" />
        <button type="button" class="btn btn-primary" id="searchId">
          <span class="glyphicon glyphicon-search"></span>搜索
        </button>
        <select name="sortId" id="sortId" class="form-control">
          <option value="">请选择排序规则</option>
          <option value="1">按照积分顺序排列</option>
          <option value="-1">按照积分倒序排列</option>
        </select>
      </form>

      <div class="col-md-4">
        <button type="button" class="btn btn-warning" id="deleteManyId">
          <span class="glyphicon glyphicon-remove-sign"></span>批量删除
        </button>
        <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addModal">
          <span class="glyphicon glyphicon-plus"></span>添加
        </button>
        <a href="/user/downloadData">下载</a>
        <!-- <button
            type="button"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#insertByBatchModal"
          >
            导入
          </button> -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#insertManyModal">
          导入
        </button>
      </div>
    </div>
    <div class="row">
      <table class="col-md-12 table-bordered text-center table-hover">
        <tr style="line-height: 60px; background: lightblue">
          <td><input type="checkbox" id="allId" />全选/全消</td>
          <td>编号</td>
          <td>用户名</td>
          <td>用户密码</td>
          <td>手机号码</td>
          <td>用户积分</td>
          <td colspan="2">操作</td>
        </tr>
        <tbody id="showTab"></tbody>
      </table>
    </div>
    <div class="text-center">
      <ul class="pagination">
        <li><a href="#">&laquo;</a></li>
        <li><a href="#">1</a></li>
        <li><a href="#">2</a></li>
        <li><a href="#">3</a></li>
        <li><a href="#">4</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
  </div>
  <script src="../script/jquery-3.5.1.js"></script>
  <script type="text/javascript" src="../script/bootstrap.js"></script>
  <script src="../script//axios.js"></script>
  <script>
    let allPageNum;
    let queryUser = () => {
      axios("/user/query", "post", $("#searchForm").serialize()).then(
        (res) => {
          allPageNum = res.allPageNum;
          let str = ``;
          for (let user of res.newArr) {
            str += `<tr>
                                <td>选择<input type="checkbox" onchange="checkAll()" class="sel" value="${user.id}"></td>
                                <td>${user.id}</td>
                                <td>${user.userName}</td>
                                <td>${user.userPass}</td>
                                <td>${user.userPhone}</td>
                                <td>${user.userScore}</td>
                                <td>
                                    <button type="button" class="btn btn-danger"onclick="delUser(${user.id})"><span class="glyphicon glyphicon-remove" ></span>删除</a></button>
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal"><span class="glyphicon glyphicon-pencil"></span>修改</button>
                                </td>
                            </tr>`;
          }
          // pagination generate
          let pageStr = `<li onclick=pageNumChange(-1)><a href="#">&laquo;</a></li>`;

          for (let index = 0; index < res.allPageNum; index++) {
            pageStr += ` <li onclick=pageNumChange(${index + 1})><a href="#">${index + 1}</a></li>`;
          }
          pageStr += `<li onclick=pageNumChange(-2)><a href="#")>&raquo;</a></li>`;
          $("#showTab").html(str);
          $(".pagination").html(pageStr);
        }
      );
    };
    queryUser();

    // 2.Multiple conditional search
    $("#searchId").click(() => {
      queryUser();
      $("#sortId").val(0);
    });

    // 3.sort
    $("#sortId").change(() => {
      queryUser();
    });

    let pageNumChange = (pageNum) => {
      let nowPageNum = $('#searchForm [name=pageNum]').val() - 0;
      if (pageNum == -1 && nowPageNum > 1) {
        nowPageNum -= 1;
      } else if (pageNum == -2 && nowPageNum < allPageNum) {
        nowPageNum += 1;
      } else {
        nowPageNum = pageNum;
      }
      $('#searchForm [name=pageNum]').val(nowPageNum);
      queryUser();
    }

    $("#addBtn").click(() => {
      axios("/user/insert", "post", "text", $("#addForm").serialize()).then(
        (res) => {
          if (res == "1") {
            $("#addModal").modal("hide"); //关闭模态框
            queryUser();
          } else {
            alert("添加失败...");
          }
        }
      );
    });

    let delUser = (idArr) => {
      axios("/user/del", "post", "text", { idArray: idArr.toString() }).then(
        (res) => {
          queryUser();
        }
      );
    };

    //3. 点击批量删除
    $("#deleteManyId").click(() => {
      if (confirm("您确定要删除吗?")) {
        let idArray = [];
        idArray = Array.from($(".sel"))
          .map((item) => {
            if ($(item).prop("checked")) {
              return $(item).val();
            }
          })
          .filter((item) => {
            return item != undefined;
          });
        if (idArray.length != 0) {
          axios(
            "/user/del",
            "post",
            { idArray: idArray.toString() },
            "text"
          ).then((res) => {
            if (res == "1") {
              queryUser();
            } else {
              alert("批量删除失败...");
            }
          });
        } else {
          alert("请先选择...");
        }
      }
    });
    // 3.点击批量删除，判断有没有选中
    $("#deleteManyId").click(function () {
      if (confirm("您确定要删除吗?")) {
        let idArr = [];
        //1.表单过滤选择器  :checked 对复选框中的结果集进行筛选  返回选中的复选框
        if ($(".sel:checked").length > 0) {//说明选中了
          $(".sel:checked").each(function () {
            idArr.push($(this).val());
          });
          axios("/user/del", "post", { idArray: idArray.toString() }, "text",).then(res => {
            if (res == "1") {
              alert("批量删除成功");
              queryBook();
            } else {
              alert("批量删除失败");
            }
          });
        } else {
          alert("请先选择");
        }

      }
    });
    $("#updateBtn").click(() => {
      axios(
        "/user/update",
        "post",
        $("#updateForm").serialize(),
        "text"
      ).then((res) => {
        if (res == "1") {
          alert("修改成功");
          //    $("#addModal").modal("hide");//关闭模态框queryBook();
          queryUser();
        } else {
          alert("修改成功...");
        }
      });
    });
    $("#insertManyBtn").click(() => {
      $.ajax({
        url: "/user/insertByBatch",
        type: "post",
        processData: false,
        contentType: false,
        data: new FormData($("#insertManyForm")[0]),
        success: function (res) {
          if (res == "1") {
            alert("批量导入数据成功");
            $("#insertManyModal").modal("hide");
            queryUser();
          } else {
            alert("批量导入失败...");
          }
        },
      });
    });

    //1.全选全消
    $("#allId").change(() => {
      $(".sel").prop("checked", $("#allId").prop("checked"));
    });
    //2.全选全消的优化
    let checkAll = () => {
      $("#allId").prop(
        "checked",
        Array.from($(".sel")).every((item) => {
          return $(item).prop("checked");
        })
      );
    };
  </script>
</body>

</html>
