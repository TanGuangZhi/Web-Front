<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    如果ajax中
        支持文件上传的设置
        contentType:false
        processData:false
-->
<form action="/addUser1" method="post" >
    <p>
        用户名: <input type="text" name="userName" placeholder="请输入用户名">
    </p>
    <p>
        密　码: <input type="password" name="userPass" placeholder="请输入密码">
    </p>
    <p>
        性　别: <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
    </p>

    <p>
        爱好:<input type="checkbox" name="hobby" value="java">java
        <input type="checkbox" name="hobby" value="web">web
        <input type="checkbox" name="hobby" value="mongodb">mongodb
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>


<!--
    使用ajax 属于 异步方式与后端进行交互
    url: 代替form表单的action
    type: get/post    表单的 method属性

    contentType:false
    processData:false
    data:new FormData()
    代替了 enctype="multipart/form-data"的方式...

    按钮 ajax  type="button"  （基于事件驱动）      表单  提交数据 必须使用submit (页面刷新)
-->
<form action="/addUser2" method="post" enctype="multipart/form-data">
    <p>
        用户名: <input type="text" name="userName" placeholder="请输入用户名">
    </p>
    <p>
        密　码: <input type="password" name="userPass" placeholder="请输入密码">
    </p>
    <p>
        性　别: <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
    </p>
    <p>
        头像:<input type="file" name="userImg">
    </p>
    <p>
        爱好:<input type="checkbox" name="hobby" value="java">java
        <input type="checkbox" name="hobby" value="web">web
        <input type="checkbox" name="hobby" value="mongodb">mongodb
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
