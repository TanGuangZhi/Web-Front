v>        </div>    </div>    <div class="container-fluid">        <div class="row" style="background: linear-gradient(to top,lightgray,#ffffff);line-height: 50px">            <div class="col-md-12 text-right">                <span>用户名为:charles　</span>                <button class="btn btn-info" data-toggle="modal" data-target="#loginModal"><span                        class="glyphicon glyphicon-user"> </span> 登 录</button>                <button type="button" class="btn btn-danger" id="logOut">注销</button>                <!-- <button type="button" class="btn btn-warning" id="goToBackEnd">进入后台</button> -->                <a href="./html/admin.html" class="btn btn-info" style="margin-right: 150px"><span                        class="glyphicon glyphicon-plus"> </span>进入后台管理系统</a>            </div>        </div>    </div>    <div class="container">        <div class="row">            <h3 style="line-height: 50px" class="col-md-12 text-center h2">蜗牛学院明星学员</h3>        </div>        <div class="row text-center" id="showStuTable">            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 table-bordered">                <a href="#" style="text-decoration: none">                    <p style="margin-top:20px">                        <img src="images/281865fd78aef276cdbe70ed3ca10a4d.jpg" class=" img-circle" width="200px">                    </p>                    <p>姓名:张三</p>                    <p style="color: gray">                        2019-4月-2019-10进入蜗牛学院                    </p>                    <p style="color: orange">                        毕业薪资:12000￥                    </p>                </a>            </div>            <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 table-bordered">                <a href="#" style="text-decoration: none">                    <p style="margin-top:20px">                        <img src="images/281865fd78aef276cdbe70ed3ca10a4d.jpg" class=" img-circle" width="200px">                    < ript/bootstrap.js"></script>    <script src="./script/axios.js"></script>    <script src="./script/form.js"></script>    <script>        function queryUser(params) {            axios("/user/queryStu").then(res => {                console.log(res);                let str = ``;                res.forEach(element => {                    str += `<div class="col-md-3 col-lg-3 col-sm-3 col-xs-3 table-bordered">                        <a href="javascript:void(0)" style="text-decoration: none">                            <p style="margin-top:20px">                                <img src="${element.stuImg}" class=" img-circle"  style="width:200px;height:200px">                            </p>                            <p>姓名:${element.stuName}</p>                            <p style="color: gray">                                ${element.stuTime}进入蜗牛学院                            </p>                            <p style="color: orange">                                毕业薪资:${element.stuSalary}                            </p>                        </a>                    </div>`                });                $('#showStuTable').html(str);            })        }        // 1. login modal login btn         let loginUserInfo;        $("#loginBtn").click(function () {            axios("/user/login", "post", $("#loginForm").serialize()).then(res => {                // loginUserInfo = JSON.parse(sessionStorage.getItem("loginUserInfo"))                if (res.length > 0) {                    alert("登录成功");                    sessionStorage.setItem("loginUserInfo", JSON.stringify(res))                    window.location.reload();                } else {                    alert("登录失败");                }            });        });        // 1.1 login user init        function loginInit(params) {            loginUserInfo = JSON.parse(sessionStorage.getItem("loginUserInfo"))            if (loginUserInfo) {                $('#goToBackEnd').css("display", "inline-block");                $('#logOut').css("display", "inline-block");                $('#userName').val(loginUserInfo[0].userName);                $('#userPass').val(loginUserInfo[0].userPass);                $('#avatar').attr("src", "./img/dog3.png");                // $('[data-target="#loginModal"]').css("display", "none");                $('[data-target="#regModal"]').css("display", "none");            } else {                $('#goToBackEnd').css("display", "none");                $('#logOut').css("display", "none");                $('#userName').html("");                $('#avatar').attr("src", "./img/dog5.png");                $('[data-target="#loginModal"]').css("display", "inline-block");                $('[data-target="#regModal"]').css("display", "inline-block");            }        }        loginInit();        queryUser();        // 3. logOut btn click        $("#logOut").click(function (e) {            e.preventDefault();            sessionStorage.removeItem("loginUserInfo");            window.location.reload();        });        // 4. go to back end page         $("#goToBackEnd").click(function (e) {            e.preventDefault();            window.location.href = "./main.html";        });    </script></body></html>
