<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"><script defer src="../js/html/film.js"></script></head><body><!--1.添加电影--><div id="addModal" class="modal fade">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button class="close" data-dismiss="modal">&times;</button>                <h4 class="modal-title">添加电影</h4>            </div>            <div class="media-body">                <form class="text-center" id="addForm">                    <p class="form-inline justify-content-center" style="margin-top: 20px">                        电影名称:<input type="text" name="filmName" class="form-control" placeholder="请输入电影名称">                    </p>                    <p class="form-inline justify-content-center">                        电影价格:<input type="text" name="filmPrice" class="form-control" placeholder="请输入电影价格">                    </p>                    <p class="form-inline justify-content-center">                        电影评分:<input type="text" name="filmScore" class="form-control" placeholder="请输入电影评分">                    </p>                    <p class="form-inline justify-content-center">                        电影类型:                        <select name="filmType" class="form-control" style="width: 210px">                            <option value="">请选择电影类型</option>                            <option value="动画">动画</option>                            <option value="动漫">动漫</option>                            <option value="动作">动作</option>                            <option value="武侠">武侠</option>                            <option value="犯罪">犯罪</option>                            <option value="名著">名著</option>                            <option value="喜剧">喜剧</option>                        </select>                    </p>                    <p class="form-inline justify-content-center">                        电影图片:<input type="file" name="filmImg" class="form-control" style="width:210px">                    </p>                    <p class="form-inline justify-content-center">                        <button type="button" class="btn btn-primary" >添加</button>                        <button style="margin-left:10px" type="button" class="btn btn-info"  data-dismiss="modal">返回</button>                    </p>                </form>            </div>        </div>    </div></div><!--2.修改电影--><div id="updateModal" class="modal fade">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button class="close" data-dismiss="modal">&times;</button>                <h4 class="modal-title">修改电影</h4>            </div>            <div class="media-body">                <form class="text-center" id="updateForm">                    <p class="form-inline justify-content-center" style="margin-top: 20px">                        编　　号:<input type="text" name="id" readonly class="form-control" placeholder="请输入用户名">                    </p>                    <p class="form-inline justify-content-center" style="margin-top: 20px">                        电影名称:<input type="text" name="filmName" class="form-control" placeholder="请输入电影名称">                    </p>                    <p class="form-inline justify-content-center">                        电影价格:<input type="text" name="filmPrice" class="form-control" placeholder="请输入电影价格">                    </p>                    <p class="form-inline justify-content-center">                        电影评分:<input type="text" name="filmScore" class="form-control" placeholder="请输入电影评分">                    </p>                    <p class="form-inline justify-content-center">                        电影类型:                        <select name="filmType" class="form-control" style="width:210px">                            <option value="">请选择电影类型</option>                            <option value="动画">动画</option>                            <option value="动漫">动漫</option>                            <option value="动作">动作</option>                            <option value="武侠">武侠</option>                            <option value="犯罪">犯罪</option>                            <option value="名著">名著</option>                            <option value="喜剧">喜剧</option>                        </select>                    </p>                    <p class="form-inline justify-content-center">                        电影图片:<input type="file" name="filmImg" class="form-control" style="width: 210px">                    </p>                    <p class="form-inline justify-content-center">                        <button type="button" class="btn btn-primary" >修改</button>                        <button style="margin-left:10px" type="button" class="btn btn-info"  data-dismiss="modal">返回</button>                    </p>                </form>            </div>        </div>    </div></div><!--3.上传文件--><div id="upLoadModal" class="modal fade">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button class="close" data-dismiss="modal">&times;</button>                <h4 class="modal-title">上传电影</h4>            </div>            <div class="media-body">                <form class="text-center" id="upLoadForm">                    <p class="form-inline justify-content-center">                        <input type="file" class="form-control" name="upFile">                        <button type="button" class="btn btn-info">上传</button>                    </p>                </form>            </div>        </div>    </div></div>    <h3 class="text-center" style="line-height: 100px">电影管理</h3>    <div class="container">        <div class="row">            <div class="col-md-8" style="line-height: 60px">                <form class="form-inline">                    电影名称:<input type="text" placeholder="请输入电影名称" name="filmName" class="form-control">                    电影类型:                    <select name="filmType" class="form-control">                        <option value="">请选择电影类型</option>                        <option value="动画">动画</option>                        <option value="动漫">动漫</option>                        <option value="动作">动作</option>                        <option value="武侠">武侠</option>                        <option value="犯罪">犯罪</option>                        <option value="名著">名著</option>                        <option value="喜剧">喜剧</option>                    </select>                    <button type="button" class="btn btn-info">搜索</button>                </form>            </div>            <div class="col-md-4 text-right">                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#upLoadModal">上传</button>                <button type="button" class="btn btn-info">下载</button>                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addModal">添加</button>                <button type="button" class="btn btn-danger">批量删除</button>            </div>        </div>        <div class="row">            <table class="col-md-12 table-bordered text-center">                <tr style="line-height:60px;background: lightblue">                    <td><input type="checkbox" id="allId">全选/全消</td>                    <td>编号</td>                    <td>电影名称</td>                    <td>电影价格</td>                    <td>电影类型</td>                    <td>电影图片</td>                    <td>电影评分</td>                    <td colspan="2">操作</td>                </tr>                <tr>                    <td>选择<input type="checkbox" class="sel"></td>                    <td>1</td>                    <td>海贼王</td>                    <td>88.88元</td>
