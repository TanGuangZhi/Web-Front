<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
</head>
<style>
    * {
        list-style: none;
    }

    .netStyle {
        text-decoration: none;
        color: gray;
    }

    .navStyle {
        font-size: 14px;
    }

    .index {
        font-size: 18px;
    }

    .div1 {
        color: red;
    }

    .div2 {
        font-size: 30px;
    }

    #div3 {
        color: blueviolet;
    }

    .div4 {
        color: aliceblue;
        font-weight: 1000;
    }

    .div1 .div4 {
        color: blue;
        font-weight: 1000;
    }
</style>

<body>
    <div class="div1">
        class=div1
    </div>
    <!-- 嵌套使用选择器 + 就近原则 -->
    <div class="div2 div1 div4">
        class=div2
    </div>
    <div id="div3">
        id=div3
    </div>
    <div>
        class和id的区别
    </div>
    <br>
    ================
    <br>

    <!-- 继承:父类div的class也会作用给子div -->
    <div class="div1">
        div1
        <div class="div4">
            div2
        </div>
    </div>

    <!-- 更精细的控制 -->
    <div class="div1">
        div1
        <div class="div4">
            div2
        </div>
    </div>

    <div class="div4">
        div2
    </div>
    <a href="" class="netStyle">首页</a>
    <ul>
        <li>
            <a href="" class="netStyle navStyle">11</a>
            <a href="" class="netStyle navStyle">22</a>
            <a href="">3333</a>
            <a href="">444444</a>
        </li>
    </ul>
</body>

</html>
