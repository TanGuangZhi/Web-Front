<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="addForm">
        <p>用户名:<input type="text" name="userName"></p>
        <p>密　码:<input type="password" name="userPass"></p>
        <p>性　别:
            <input type="radio" name="sex" value="男">男
            <input type="radio" name="sex" value="女">女
            <span id="sexSpan">*</span>
        </p>
        <p>爱　好:
            <input type="checkbox" name="hobby" value="足球">足球
            <input type="checkbox" name="hobby" value="篮球">篮球
            <input type="checkbox" name="hobby" value="羽毛球">羽毛球
            <input type="checkbox" name="hobby" value="乒乓球">乒乓球
        </p>
        <p>
            城市:
            <select name="city">
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
                <option value="深圳">深圳</option>
            </select>
        </p>
        <p>
            工作年限:<input type="number" name="year" value="1" max="50" min="1">
        </p>
        <p>
            <button type="button" onclick="getBackFormData()">回显表单数据</button>
        </p>
    </form>
    <div id="showAddUser"></div>
    <script>
        let user = {
            id: 1001, userName: "rouse",
            userPass: "1234", sex: "男", hobby: ["足球", "篮球", "羽毛球"], city: "上海", year: 10
        };
        function getBackFormData(params) {
            // 获取dom对象
            let userNameDom = document.querySelector("#addForm [name=userName]");
            let userPassDom = document.querySelector("#addForm [name=userPass]");
            let sexDomArray = document.querySelectorAll("#addForm [name=sex]");
            let hobbyDomArray = document.querySelectorAll("#addForm [name=hobby]");
            let cityDom = document.querySelector("#addForm [name=city]");
            let workYearDom = document.querySelector("#addForm [name=year]");

            // 修改数据
            userNameDom.value = user.userName;
            userPassDom.value = user.userPass;
            sexDomArray.forEach(element => {
                if (element.value === user.sex) {
                    element.checked = true;
                }
            });
            hobbyDomArray.forEach(element => {
                user.hobby.forEach(element2 => {
                    if (element.value === element2) {
                        element.checked = true;
                    }
                });

            });
            cityDom.value = user.city;
            workYearDom.value = user.year;
        }
    </script>
</body>

</html>
