<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="block.png" alt="">
    <br>
    请输入评论:<input id="userComment">
    <button onclick="sentComment()">发送</button>
    <div class="comment">

    </div>
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' crossorigin='anonymous'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4='></script>

    <script>
        let comment = "";
        function sentComment() {
            comment += getDate()+ "<br>" + $("#userComment").val() + "<br>";
            $(".comment").html(comment);
            clearInput();
        }

        function clearInput(params) {
            $("#userComment").val("");
        }

        $("#userComment").on("keydown", function (event) {
            if (event.keyCode === 13) {
                sentComment();
                
            }
            // console.log(event.keyCode);      //event.data获取的就是第三个参数这个json。
        });

        function getDate(params) {
            let date = new Date().toLocaleString();
            // console.log(`${date.toLocaleString()}`);
            return date;
        }
    </script>
</body>

</html>
