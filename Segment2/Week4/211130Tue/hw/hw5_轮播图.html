<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="./img/Face1.jpg" id="banner" alt="">
    <script src='https://code.jquery.com/jquery-3.6.0.min.js' crossorigin='anonymous'
        integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4='></script>

    <script>
        let bannerIndex = 1;
        $("#banner").css({ "width": "500px", "height": "500px" });

        function changeBanner(params) {
            bannerIndex++;
            if (bannerIndex === 4) bannerIndex = 1;
            $("#banner").attr("src", `./img/Face${bannerIndex}.jpg`);
        }

        let timer;
        function autoPlay(params) {
            timer = setInterval(() => {
                changeBanner();
            }, 3000);
        }

        // 在页面加载执行完成后，自动调用的函数
        $(function () {
            autoPlay();
            //当鼠标进入box盒子后触发
            $("#banner").mouseover(function () {
                //停止定时器
                window.clearInterval(timer);
            });
            //当鼠标离开box盒子的时触发
            $("#banner").mouseout(function () {
                //再次调用自动轮播函数
                autoPlay();
            });
        })

      
    </script>
</body>

</html>
