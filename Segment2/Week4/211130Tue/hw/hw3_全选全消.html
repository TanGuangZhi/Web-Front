    全选全消<input type="checkbox" id="setAllId" onclick="setAll()">

    <script>
        function setAll(params) {
            let flag = $("#setAllId").prop("checked");
            $("ul li input").prop("checked", flag);
        }

        // let ulDom = document.querySelector("ul");
        // ulDom.addEventListener("click", function () {

        //     let flag = childCheckedArr.every(value => value.checked )
        //     $("#setAllId").prop("checked",flag);
        // }, false);

        $("ul input").on("click", function () {
            let flag = true;
            $(this).each(function () {
                if ($(this).prop("checked") === false) {
                    flag = false;
                    return;
                }
            })
            $("#setAllId").prop("checked", flag);
        });

    </script>
