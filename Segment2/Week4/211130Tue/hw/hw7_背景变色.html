<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
</head>
<body>
    <div id="hw3" style="width: 300px;height: 200px;">
        <button onclick="changeColor('red')">红</button>
        <button onclick="changeColor('green')">绿</button>
        <button onclick="changeColor('blue')">蓝</button>
    </div>
     <script src='https://code.jquery.com/jquery-3.6.0.min.js' crossorigin='anonymous' 
    integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4='></script>
    <script>
        function changeColor(color) {
            $("#hw3").css("background",color)
        }
    </script>
</body>
</html>
