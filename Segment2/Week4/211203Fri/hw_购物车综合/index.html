            <!-- 模态框展示 -->
            <!-- 1.登录模态框 模态框id具有唯一性:loginModal -->
            <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="">用户登录</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <!--模态框中的主题主体内容 说白了就是写表单-->
                            <form>
                                <div class="mb-3">
                                    <p>
                                        用户名:<input type="text" name="userName" class="form-control"
                                            placeholder="请输入用户名">
                                        <span>*</span>
                                    </p>
                                </div>

                                <div class="mb-3">
                                    密　码:
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="password" name="userPass" class="form-control"
                                                placeholder="请输入密码">
                                        </div>
                                        <div class="col-3">
                                            <button type="button" id="showPwdBtn" class="btn btn-primary">可见</button>
                                        </div>
                                        <span>*</span>
                                    </div>
                                </div>

                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" id="loginBtn" class="btn btn-primary">登录</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">返回</button>
                        </div>
                    </div>
                </div>
