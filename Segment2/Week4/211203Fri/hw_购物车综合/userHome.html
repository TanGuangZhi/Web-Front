<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='./bootstrap5/css/bootstrap.min.css'>
</head>

<body>

    <div class="container">
        <h1 class="text-center">地址管理</h1>
        <div class="row justify-content-end">
            <div class="col-1">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAddreModal">添加</button>
            </div>
        </div>
        <div class="row">
            <table class="table table-dark table-striped table-hover shadow-sm rounded">
                <thead>
                    <th>编号</th>
                    <th>地址信息</th>
                    <th>详细地址</th>
                    <th>邮政编号</th>
                    <th>收货人姓名</th>
                    <th>手机号码</th>
                    <th>操作</th>
                    <th></th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>上海市浦东新区</td>
                        <td>张东路2281弄xxxx号</td>
                        <td>0000</td>
                        <td>jack</td>
                        <td>18110739061</td>
                        <td> <button type='button' class="btn btn-danger">删除</button></td>
                        <td> <button type='button' class="btn btn-info">修改</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>上海市浦东新区</td>
                        <td>张东路2281弄xxxx号</td>
                        <td>1000</td>
                        <td>rouse</td>
                        <td>18110739062</td>
                        <td> <button type='button' class="btn btn-danger">删除</button></td>
                        <td> <button type='button' class="btn btn-info">修改</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="addAddreModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content " style="width: 600px;">
                <div class="modal-header">
                    <h5 class="modal-title" id="">添加地址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <p>
                                收货人:<input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                                <span>*</span>
                            </p>
                        </div>

                        <div class="mb-3">
                            <p>
                                手机号码:<input type="password" name="userPass" class="form-control" placeholder="请输入手机号码">
                                <span>*</span>
                            </p>
                        </div>
                        <div class="mb-3">
                            <p>
                                邮政编码:<input type="password" name="userPass" class="form-control" placeholder="请输入邮政编码">
                                <span>*</span>
                            </p>
                        </div>
                        <div class="mb-3">
                            地址:
                            <div class="item d-flex">
                                <div class="box d-flex">
                                    <p style="width: 80px;" >省份:</p>
                                    <select class="province form-select" name="province1" onchange="getCity(this)">
                                        <option value="">请选择省份</option>
                                    </select>
                                </div>
                                <div class="box d-flex">
                                    <p style="width: 80px;"  class="ms-2">城市:</p>
                                    <select class="city form-select" name="province" onchange="getDistrict(this)">
                                        <option value="">请选择城市</option>
                                    </select>

                                </div>
                                <div class="box d-flex">
                                    <p style="width: 80px;" class="ms-2">区/县:</p>
                                    <select class="district form-select">
                                        <option value="">请选择县/区</option>
                                    </select>
                                </div>
                            </div>

                            <p>
                                详细地址:<br>
                                <textarea id="detailAddress" cols="40" rows="10"
                                    onfocus="getDetailAddress()"></textarea>
                            </p>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="loginBtn" class="btn btn-primary">确认添加</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
    </div>

    <script src='./bootstrap5/js/jquery-3.5.1.min.js'></script>
    <script src='./bootstrap5/js/bootstrap.bundle.min.js'></script>
    <script src="./js/city-info.js"></script>
    <script>
        // 用户注册-地址三级联动组
        let provinceDom = document.querySelector(".province");
        let cityDom = document.querySelector(".city");
        let districtDom = document.querySelector(".district");

        function getProvince() {
            let provinceArr = [];
            let provinceTempStr = '<option value="">请选择省份</option>';

            for (let i = 0; i < cityData.length; i++) {
                if (provinceArr.indexOf(cityData[i].province) === -1) {
                    provinceArr.push(cityData[i].province);
                    provinceTempStr += `<option value=${cityData[i].province}>${cityData[i].province}</option>`;
                }
            }

            provinceDom.innerHTML = provinceTempStr;

        }

        function getCity() {
            // 清空县级数据,防止干扰界面
            districtDom.innerHTML = `<option value="">请选择县/区</option>`;
            let cityArray = [];
            for (let i = 0; i < cityData.length; i++) {
                //1.找到对应省份的市，并且将城市去重
                if (provinceDom.value === cityData[i].province && cityArray.indexOf(cityData[i].city) === -1) {
                    cityArray.push(cityData[i].city);
                }
            }
            //2.将去重之后的城市全部放入对应的option中
            let cityStr = `<option value="">请选择城市</option>`;
            for (let city of cityArray) {
                cityStr += ` <option value="${city}">${city}</option>`;
            }
            cityDom.innerHTML = cityStr;
        }

        function getDistrict() {
            let districtStr = `<option value="">请选择县/区</option>`;
            for (let i = 0; i < cityData.length; i++) {
                if (cityDom.value === cityData[i].city) {
                    districtStr += `<option value="${cityData[i].district}">${cityData[i].district}</option>`;
                }
            }
            districtDom.innerHTML = districtStr;
        }

        function getDetailAddress() {
            let detailAddrDom = document.querySelector("#detailAddress");

            detailAddrDom.innerHTML = `中国${provinceDom.value}${cityDom.value}${districtDom.value}`;
        }

        getProvince();
    </script>
</body>

</html>
