<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 500px;
            height: 500px;
            background-color: red;
            display: flex;
        }

        [class *=box] {
            width: 120px;
            height: 100px;
            border: 1px solid blue;
            box-sizing: border-box;
        }

        .box1,
        .box2,
        .box5 {
            flex-shrink: 1;
        }

        .box3 {
            flex-shrink: 3;
        }

        .box4 {
            flex-shrink: 4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</body>

</html>
