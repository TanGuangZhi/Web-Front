<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 随机ascll
        let randoma2z = (parseInt(Math.random() * (123 - 97)) + 97);
        let randomA2Z = (parseInt(Math.random() * (91 - 65)) + 65);
        let random029 = (parseInt(Math.random() * (58 - 48)) + 48);

        randoma2z = String.fromCharCode(randoma2z); 
        randomA2Z = String.fromCharCode(randomA2Z); 
        random029 = String.fromCharCode(random029); 

        // 随机1-3
        let random = (parseInt(Math.random() * 3) + 1);

        if (random === 1) {
            console.log(randomA2Z + "" + randomA2Z + random029 + randoma2z);
        }
        if (random === 2) {
            console.log(randoma2z + "" + randomA2Z + random029 + randomA2Z);
        }
        if (random === 3) {
            console.log(random029 + "" + randomA2Z + random029 + randoma2z);
        }

    </script>
</body>

</html>
