<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let score = prompt("请输入成绩");
        if (score < 60 && score > 0) {
            console.log('不及格');

        } else if (score > 60 && score < 100) {
            console.log('及格');
        } else {
            console.log('输入不正确');
        }
    </script>
</body>
