    <script>
        // 4.随机创建一个变量来存储当前的小时值，来判断是(<18)白天还是晚上(>=18)
        
        let hour = parseInt(Math.random() * 25);

        if (hour > 18) {
            console.log('晚上');

        } else {
            console.log('白天');

        }
    </script>
