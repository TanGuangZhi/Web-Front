<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = prompt("请输入数字") - 0;
        switch (num) {
            case (1):
                console.log('今天是周一');
                break;
            case (2):
                console.log('今天是周2');
                break;
            case (3):
                console.log('今天是周三');
                break;
            case (4):
                console.log('今天是周四');
                break;
            case (5):
                console.log('今天是周五');
                break;
            case (6):
                console.log('今天是周六');
                break;
            case (7):
                console.log('今天是周七');
                break;
            default:
                console.log("输入有误,请重新输入");
                console.log();
        }
    </script>
</body>

</html>
