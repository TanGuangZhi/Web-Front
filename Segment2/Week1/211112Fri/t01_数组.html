<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 完成快递仓库的数据管理
        //     1.在仓库中追加多个快递：顺丰，圆通韵达，韵达，百世，滴答，顺丰顺丰
        //     2.输出所有的快递
        //     3.删除最后一个快递并输出该快递
        //     4.仓库中有几个快递
        //     5.扩展：倒序输出快递
        //     6.扩展：仓库中有几个顺丰快递，几个韵达快递
        let array = ["顺丰", "圆通韵达", "韵达", "百世", "滴答", "顺丰顺丰", "顺丰", "韵达", "韵达"];

        // 输出所有的快递
        for (let i = 0; i < array.length; i++) {
            const element = array[i];
            console.log(`${element}`);
        }

        // 删除最后一个快递
        let array2 = array;
        array2.length--;
        for (let i = 0; i < array2.length; i++) {
            const element = array2[i];
            console.log(`${element}`);
        }

        // 4.仓库中有几个快递
        console.log(`============${array.length}============`);
        console.log(`仓库中共有${array.length}个快递`);

        // 5.扩展：倒序输出快递
        for (let i = array.length - 1; i > 0; i--) {
            const element = array[i];
            console.log(`${element}`);
        }

        // 6.扩展：仓库中有几个顺丰快递，几个韵达快递
        let array3 = [0, 0];
        for (let i = 0; i <= array.length; i++) {
            const element = array[i];
            if (element === "顺丰") {
                array3[0]++;
            } else if (element === "韵达") {
                array3[1]++;
            }
        }

        console.log(`共有${array3[0]}个顺丰,${array3[1]}个韵达`);

    </script>
</body>

</html>
