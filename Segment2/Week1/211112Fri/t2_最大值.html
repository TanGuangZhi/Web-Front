<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 练习2
        //     从数组[3,1,4,9,5]中查找最大值和最小值
        let array = [3, 1, 4, 9, 5];
        let max = array[0];
        let min = array[0];
        for (let i = 1; i < array.length; i++) {
            const element = array[i];
            if (max > element) {
                max = max;
            } else {
                max = element;
            }

            if(min > element){
                min = element
            }
        }
        console.log(`最大值${max},最小值${min}`);
    </script>
</body>

</html>
