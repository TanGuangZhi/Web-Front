<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 1000px;
            height: 1000px;
            margin: auto;
        }

        #box>div {
            float: left;
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div id="box">
        111
    </div>
    <script>
        function generalDiv() {
            let divDom = document.getElementById("box");
            let colorArr = ["red", "green", "blue", "yellow"];
            let temp = "";
            for (let i = 0; i < 100; i++) {
                let colorNum = i % 4;
                temp += `<div style= "background-color:${colorArr[colorNum]};">${i}</div>`;
            }
            divDom.innerHTML = temp;
        }

        generalDiv();
    </script>
</body>

</html>
