        function hw6(params) {
            let str = "get-element-id";
            let newStr = "";
            for (let index = 0; index < str.length; index++) {
                let element = str[index];
                if (element === "-") {
                    element = str[index + 1].toUpperCase();
                    index++; // 消除重复数字影响

            }
            return newStr;

        // 如果属于敏感词语，就过滤掉或替换掉。
        function hw7(params) {
            let forbiddenWordsList = ["sb", "沙雕", "垃圾", "nc", "军火"];
            let userInput = prompt("呢週6侑莳间嗎?");
            forbiddenWordsList.forEach(element => {
                if (userInput.indexOf(element) !== 1) {
                    // 再次for循环控制输出几个*
                    for (let index = 0; index < element.length; index++) {
                        const element1 = element[index];
                        userInput = userInput.replace(element1, "*");
                    }
                }
            });
            return userInput;
        }

        // 14.写一个方法判断一个字符串是否对称？
        function hw14(str) {
            // 从中间砍一刀,看左边的等于右边的反转否
            let strLeft = str.slice(0, parseInt(str.length / 2));
            let strRight = str.slice(parseInt(str.length / 2) + 1, str.length);
            let strRightReverse = strRight.split("").reverse().join("");
            return strLeft === strRightReverse ? true : false;
        }

        // 15.编写一个程序，将下面的一段文本中的各个单词的字母顺序翻转，“To be or not to be”，将变成”oT eb ro ton ot eb.”。
        function hw15(params) {
            let str = "To be or not to be";
            let arr = str.split(" ");
            let outPut = "";
            for (let index = 0; index < arr.length; index++) {
                const element = arr[index];
                let temp = "";
                for (let index2 = element.length - 1; index2 >= 0; index2--) {
                    const element2 = element[index2];
                    temp += element2;
                }
                outPut += temp + " ";
            }
            return outPut;
        }
