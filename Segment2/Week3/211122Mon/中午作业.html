    <script>
        // 1.定义数组[100,200,188,199,191,300] 进行排序(自己写排序算法)
        function question1() {
            let arr = [100, 200, 188, 199, 191, 300];
            for (let index = 0; index < arr.length; index++) {
                for (let index2 = 0; index2 < arr.length - 1; index2++) {
                    if (arr[index2] > arr[index2 + 1]) {
                        let max = arr[index2];
                        arr[index2] = arr[index2 + 1];
                        arr[index2 + 1] = max;
                    }
                }
            }
            return arr;
        }


        // 2.产生30个不重复的50-100之间的随机数 保存到数组中。
        function question2(params) {
            let arr = [];
            for (let index = 0; index < 30; index++) {
                let randomNum = parseInt(Math.random() * 50) + 50;
                if (arr.indexOf(randomNum) !== -1) {
                    index--;
                    continue;
                }
                arr.push(randomNum);
            }
            return arr;
        }

        // 3.产生指定位数的验证码(数字，字母)
        function question3(num) {
            let randomSting = "zxcvbnmasdfghjklqwertyuiopZXCVBNMASDFGHJKLQWERTYUIOP1234567890";
            let randomCode = "";
            for (let index = 0; index < num; index++) {
                let randomNum = parseInt(Math.random() * (randomSting.length));
                randomCode += randomSting.charAt(randomNum) + "";
            }
            return randomCode;
        }

        // 4.prompt中随便输入一串字符串，统计汉字的个数，字母的个数，数字的个数，其他符号的个数?
        function question4(params) {
            let userInput = prompt("请输入");
            let arrObj = {
                englishWord: { word: 0, wordDetail: [] },
                numWord: { word: 0, wordDetail: [] },
                chinaWord: { word: 0, wordDetail: [] },
                otherWord: { word: 0, wordDetail: [] }
            };
            let obj = { word: 0, wordDetail: [] };
            for (let index = 0; index < userInput.length; index++) {
                const element = userInput[index];
                if (('a' <= element && element <= 'z') || ('A' <= element && element <= 'Z')) {
                    arrObj.englishWord.word++;
                    arrObj.englishWord.wordDetail.push(element);
                }
                else if ('0' <= element && element <= '9') {
                    arrObj.numWord.word++;
                    arrObj.numWord.wordDetail.push(element);
                }
                else if ('一' <= element && element <= '龥') {
                    arrObj.chinaWord.word++;
                    arrObj.chinaWord.wordDetail.push(element);
                }
                else {
                    arrObj.otherWord.word++;
                    arrObj.otherWord.wordDetail.push(element);
                }

            }
            return arrObj;
        }

        // 5.去掉给定字符串中出现的所有空格 var str="  abc  ed f  iis  tomcat"；
        function question5(params) {
            let userInput = prompt("请输入");
            userInput = userInput.replaceAll(" ", "");
            return userInput;
        }
