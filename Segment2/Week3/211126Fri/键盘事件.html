<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    请输入:<input id="inputId" type="text">
    <script>
        let docInput = document.getElementById("inputId");
        docInput.onkeydown = function (e) {
            if (e.keyCode == 32) {
                alert(`您按下了空格`);
            } else if (e.ctrlKey && e.keyCode == 13) {
                alert(`您按下了ctrl+entry`);
            } else {
                console.log(`${e.keyCode}`);
            }
            console.log(`${e.keyCode}`);
        }
    </script>
</body>

</html>
