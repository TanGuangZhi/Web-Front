<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function testUserName(params) {
            let userInput = prompt("请输入用户名");
            let reg = /^[a-zA-Z][a-zA-Z\d]{2,4}$/;
            let reg2 = /^\d+$/;
            // 用户名:由3-5位字母数字组成，但是数字不能放在首位?
            if (!reg.test(userInput)) {
                if(!reg2.test(userInput)){
                    alert("输入错误");
                }
            }
        }

        function testUserPhone(params) {
            let userInputPwd = prompt("请输入手机号");
            let reg = /^1[3-9]\d{9}$/;
            // 手机号:首位1  第二位 为3-9 后面由9位数字组成
            if (!reg.test(userInputPwd)) {
                alert("输入错误");
            }
        }

        function testUserPwd(params) {
            let userInputPwd = prompt("请输入密码");
            let reg = /^[a-zA-z\d]{4,6}$/;
            // 密码:由 4-6位的数字字母组成
            if (!reg.test(userInputPwd)) {
                alert("输入错误");
            }
        }
        
        // testUserName();
        // testUserPhone();
        // testUserPwd();

    </script>
</body>

</html>
