        function getAddFormData() {
            //1.返回的是单个dom对象 (如果匹配结果有多个dom对象，返回第一个)

            let userName = document.querySelector("#addForm [name=userName]").value;
            let userPass = document.querySelector("#addForm [name=userPass]").value;
            let sexDomArray = document.querySelectorAll("#addForm [name=sex]");
            let sex = "";
            for (let sexDom of sexDomArray) {
                if (sexDom.checked) {
                    sex = sexDom.value;
                    break;
                }
            }
            let hobbyDomArray = document.querySelectorAll("#addForm [name=hobby]");
            let hobby = [];

                if (hobbyDom.checked) {
                    hobby.push(hobbyDom.value);
                }
            }
            let city = document.querySelector("#addForm [name=city]").value;
            let str = ``;
            str += `<p>用户名:${userName}</p>`;
            str += `<p>密码:${userPass}</p>`;
            str += `<p>性别:${sex}</p>`;
            str += `<p>爱好:${hobby.toString()}</p>`;
            str += `<p>城市:${city}</p>`;
            let divDom = document.querySelector("#showAddUser");
            divDom.innerHTML = str;
        }
