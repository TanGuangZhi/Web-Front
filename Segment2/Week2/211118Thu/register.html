<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>

    <title>Hello, world!</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-4">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">用户名
                            <input type="text" class="form-control" id="exampleInputName" value=""
                                aria-describedby="emailHelp"></label>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">密码
                            <input type="password" class="form-control" value="" id="exampleInputPassword"></label>
                    </div>
                    <!-- <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住我</label>
                    </div> -->
                    <button type="button" class="btn btn-primary" onclick="registe()" id="loginBtn">注册并登录</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        function registe() {
            let name = window.document.getElementById("exampleInputName").value;
            let pwd = window.document.getElementById("exampleInputPassword").value;
            let registeSuccessInfo = checkRegistSuccess(name, pwd);
            if (!registeSuccessInfo) {
                alert("用户名已存在");
                return;
            }
            // console.log(`${JSON.stringify(registeSuccessInfo)}`);
            let userIndex = queryUserIndexByName(name);
            location.href = `./secondPage.html?name=${name}&pwd=${pwd}&userIndex=${userIndex}`;
        }
    </script>
</body>

</html>
