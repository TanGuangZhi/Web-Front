<!DOCTYPE html>
<html lang="en">

<head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 的 CSS 文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
    <title>登录界面</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="row d-flex justify-content-center mt-5  ">
            <div class="col-6 ">
                <form class="shadow-lg p-3 mb-5 bg-body rounded">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">用户名
                            <input type="text" class="form-control" id="exampleInputName" value=""
                                aria-describedby="emailHelp"></label>
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">密码
                            <input type="password" class="form-control" value="" id="exampleInputPassword"></label>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">记住我</label>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="login()" id="loginBtn">登录</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function login(params) {
            let name = window.document.getElementById("exampleInputName").value;
            let pwd = window.document.getElementById("exampleInputPassword").value;
            if (queryUserByName(name) === -1) {
                alert("未查询到该用户,请注册");
                return;
            }
            location.href = `./t1.银行主页.html?name=${name}&&pwd=${pwd}`;
        }
    </script>
</body>

</html>
