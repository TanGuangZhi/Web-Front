        function heBingArray(a, b) {

        function heBingArray_B(arr1,arr2) {
            // 合并数组
            let arrNew = [];
            for (let i = 0; i < arr1.length; i++) {

            }
            for (let i = 0; i < arr2.length; i++) {

            }
            return arrNew;
        }
