<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let stuArr = ['小明', '小红', '小黑', '小蓝', '小绿', '小紫', '小a', '小b', '小d', '小e'];
        // let stuArr = [];

        // 复制原数组
        let newArr = stuArr.slice(0, stuArr.length);

        // 随机打乱数组
        newArr.sort((a, b) => Math.random() - 0.5);
        // console.log(`${newArr}`);

        let allCount = newArr.length;

        // 开始分配
        function fenPei(allCount, num) {
            let temp = 0;
            let weekDay = 1;
            while (allCount > 0) {
                let outPutList = [];
                allCount -= num;
                for (let i = 0; i < num; i++) {
                    outPutList.push(newArr[temp]);
                    temp++;
                }
                console.log(`周${weekDay}:${outPutList}`);
                weekDay++;
                // return outPutList;
            } 
        }

        // 初始化条件
        function init(arr, num) {
            // 防止传入的不是数组
            if (!Array.isArray(arr)) {
                return "输入的学生不是数组类型,请重新输入!"
            }
            // 防止传入的num不是数字
            if (typeof num != "number") {
                return "输入的num类型不正确,请输入数字类型!"
            }

            if (arr.length === 0) {
                return "无同学";
            }
            // 人数不够则直接返回数组
            if (arr.length < num) {
                return arr;
            }

            return false;
        }

        function main(arr, num) {
            if (init(arr, num)) {
                console.log(init(arr, num));
                return;
            }
            fenPei(allCount, num);
        }

        main(stuArr,99);
    </script>
</body>

</html>
