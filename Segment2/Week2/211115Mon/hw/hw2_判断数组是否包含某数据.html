<body>
    <script>
        let arr = [1, 2, 3, "1", "2", 33, "sdfs"];

        function judgeExit(params, input) {
            for (let i = 0; i < params.length; i++) {
                if (params[i] === input) {
                    return true;
                }
            }

            return false;
        }

        console.log(`${judgeExit(arr, 1)}`);
    </script>
