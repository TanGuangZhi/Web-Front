    <script>
        // 需求：定义一个函数，传入多个字符串，完成字符串拼接
        function joinArgs() {
            let temp = "";
            for (let i = 0; i < arguments.length; i++) {
                const element = arguments[i];
                temp += element;
            }
            return temp;
        }

        console.log(`${joinArgs("tom", "is", "1123e")}`);
