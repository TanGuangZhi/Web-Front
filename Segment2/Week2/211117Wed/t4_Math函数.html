<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let min = Math.min(...[1,2,4,5]); // ... 意思为解构,即将数组里所有的数字都拿出来
        let min3 = Math.min(...[1,2,4,5],...[0,5,1]); // ... 意思为解构,即将数组里所有的数字都拿出来
        let min2 = Math.min([1,2,4,5]);
        console.log(`${min}`); // 1
        console.log(`${min2}`); // NaN
        console.log(`${min3}`); // 0
    </script>
</body>
</html>
