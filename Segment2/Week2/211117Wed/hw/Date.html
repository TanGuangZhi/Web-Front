<body>
    <script>
        // Date:
        // 1. 计算自己已经活了多少天
        function caluTotalLiveDay(date) {
            let nowDate = new Date();
            // 当前日期转毫秒
            let totalSeconds = nowDate.getTime();
            let birth = new Date(date);
            let birthSeconds = birth.getTime();

            let liveSeconds = totalSeconds - birthSeconds;
            // 这里要除1000,代表毫秒转秒
            let liveTotalDay = parseInt(liveSeconds/1000/24/60/60);
            console.log(`您已生存${liveTotalDay}天`);
        }
        caluTotalLiveDay("1998-06-13");
    </script>
