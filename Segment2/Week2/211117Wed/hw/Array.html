<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 一、定义一个成绩数组[45,12,89,92,53,76,89,61]，完成以下题目


        
        let arr = [45, 12, 89, 92, 53, 76, 89, 61];

        // 1.获取不及格分数的总和
        function getAllLess60TotalScore(arr) {
            let newArr = arr.filter((value, index) => {
                return value < 60;
            })
            let total = newArr.reduce((data,value)=>{
                return data+value;
            })
            return total;
        }

        // 2.是否有不及格的分数
        function getHasLess60(params) {
            let flag = arr.some((value) => {
                return value < 60;
            })
            return flag;
        }

        // 3.是否所有成绩都及格
        function getIfAllLess60(params) {
            let flag = arr.every((value) => {
                return value < 60;
            })
            return flag;
        }

        // 4.查找所有的不及格的分数
        function findAllLess60(arr) {
            let newArr = arr.filter((value, index) => {
                return value < 60;
            })
            return newArr;
        }
        
        // 5.获取总成绩
        function getAllTotalScore(arr) {
            let total = arr.reduce((data,value)=>{
                return data+value;
            })
            return total;
        }

        // 6.所有及格的分数减5分，返回一个新数组，该操作对原数组没影响 map
        function setAllMore60Del5(params) {
            let newArr = arr.filter((value, index) => {
                return value > 60;
            })
            return newArr.map(value=>value-5);
        }

        console.log(`${getAllLess60TotalScore(arr)}`);
        console.log(`${getHasLess60(arr)}`);
        console.log(`${getIfAllLess60(arr)}`);
        console.log(`${findAllLess60(arr)}`);
        console.log(`${getAllTotalScore(arr)}`);
        console.log(`${setAllMore60Del5(arr)}`);
        console.log(`${arr}`);
    </script>
</body>

</html>
