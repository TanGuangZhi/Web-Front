    <script>
        // Math:
        // 1.定义一个函数，用于生成一个100内的随机正整数并返回
        function randomNum(num) {
            return parseInt(Math.random() * num);
        }
        console.log(`${randomNum(100)}`);


        // 2.定义一个函数，可以传入多个数字，返回这些数字的最大值。
        function getMax(arr) {
            let max = arr.reduce((data, item) => {
                return data > item ? data : item;
            })
            return max;
        }
        let arr = [1,5,3,9,111,222];
        console.log(`${getMax(arr)}`);
    </script>
