    <h1 id="tid">醉翁亭记</h1>
    <div id="did">
        环滁皆山也。其西南诸峰，林壑尤美，望之蔚然而深秀者，琅琊也。<br>
        山行六七里，渐闻水声潺潺，而泻出于两峰之间者，酿泉也。<br>
        峰回路转，有亭翼然临于泉上者，醉翁亭也。<br>
        作亭者谁？山之僧智仙也。名之者谁？太守自谓也。<br>
        太守与客来饮于此，饮少辄醉，而年又最高，故自号曰醉翁也。<br>
        醉翁之意不在酒，在乎山水之间也。山水之乐，得之心而寓之酒也。<br>
        若夫日出而林霏开，云归而岩穴暝，晦明变化者，山间之朝暮也。<br>
        野芳发而幽香，佳木秀而繁阴，风霜高洁，水落而石出者，山间之四时也。<br>
        朝而往，暮而归，四时之景不同，而乐亦无穷也。<br>
    </div>
