<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        function getImg(fileDom,imgDom){
            var file=new FileReader();
            //将读取进来的文件对象保存到 file对象的result属性中
            file.readAsDataURL(fileDom.files[0]);
            file.onload=function(){//改变文件此方法就会执行一次
                imgDom.src=this.result;
            }
        }

    </script>
</head>
<body>
<!--1.添加的模态框-->
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="addModalLabel">添加学生</h4>
            </div>
            <div class="modal-body">
                <form  class="text-center form-inline" id="addFormId">
                    <p>
                        <img src="" height="200px" width="200px" id="updateImg">
                    </p>
                    <p>
                        学生名称:<input type="text" name="stuName" class="form-control" style="width:400px" placeholder="请输入学生姓名">
                    </p>
                    <p>
                        毕业薪资:<input type="text" name="salary" class="form-control" style="width:400px" placeholder="请输入毕业薪资">
                    </p>
                    <p>
                        毕业时间:<input type="text" name="stuTime" class="form-control" style="width:400px" placeholder="请输入入学-毕业时间">
                    </p>
                    <p>
                        学习方向:<input type="text" name="type" class="form-control" style="width:400px" placeholder="请输入学习方向">
                    </p>
                    <p>
                        学员照片:<input type="file" onchange="getImg(this,updateImg)" name="imgFile" class="form-control" style="width:400px" placeholder="请选择宣传图片">
                    </p>
                    <p>
                        <button type="button" class="btn btn-info">确认添加</button>
                        <button type="button" class="btn btn-info"  data-dismiss="modal">返回首页</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
<!--2.修改的模态框-->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="updateModalLabel">修改学生</h4>
            </div>
            <div class="modal-body">
                <form class="text-center form-inline" id="updateFormId">

                    <p>
                        <img src="" height="200px" width="200px" id="addImg">
                    </p>

                    <p>
                        学员编号:<input readonly  type="text" name="id" class="form-control" style="width:400px" placeholder="请输入学员名称">
                    </p>
                    <p>
                        学生名称:<input type="text" name="stuName" class="form-control" style="width:400px" placeholder="请输入学生姓名">
                    </p>
                    <p>
                        毕业薪资:<input type="text" name="salary" class="form-control" style="width:400px" placeholder="请输入毕业薪资">
                    </p>
                    <p>
                        毕业时间:<input type="text" name="stuTime" class="form-control" style="width:400px" placeholder="请输入入学-毕业时间">
                    </p>
                    <p>
                        学习方向:<input type="text" name="type" class="form-control" style="width:400px" placeholder="请输入学习方向">
                    </p>
                    <p>
                        学员照片:<input type="file" onchange="getImg(this,addImg)" name="imgFile" class="form-control" style="width:400px"  placeholder="请选择宣传图片">
                    </p>

                    <p>
                        <button type="button" class="btn btn-info">确认修改</button>
                        <button type="button" class="btn btn-info" data-dismiss="modal">返回首页</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row table-bordered" style="margin-top: 20px;line-height: 100px">
                <div class="col-md-8 form-inline text-center">
                    编号:<input type="text" placeholder="请输入关键字" class="form-control" style="width: 100px">
                    名字:<input type="text" placeholder="请输入关键字" class="form-control">
                    手机:<input type="text" placeholder="请输入关键字" class="form-control">
                    <input type="button" class="btn btn-primary" value="搜索">
                </div>

                <div class="col-md-4 navbar-right text-center">
                    <button class="btn btn-success " data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus"></span>批量导入
                    </button>
                    <button class="btn btn-warning " data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus"></span>批量下架
                    </button>
                    <button class="btn btn-primary " data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus"></span>添加
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <table class="table-bordered col-md-12 text-center" >
                    <tr style="line-height: 50px">
                        <td>用户编号</td>
                        <td>用户姓名</td>
                        <td>用户密码</td>
                        <td>手机号码</td>
                        <td>用户头像</td>
                        <td>用户类型</td>
                        <td colspan="2">操作</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>张三</td>
                        <td>123456</td>
                        <td>18179160021</td>
                        <td>
                            <img src="../images/sex2.jpg" class="img-circle" width="100px" >
                        </td>
                        <td>
                            普通用户
                        </td>
                        <td>
                            <button class="btn btn-danger">
                                <span class="glyphicon glyphicon-remove"></span>删除
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-info" data-toggle="modal" data-target="#updateModal">
                                <span class="glyphicon glyphicon-heart"></span>修改
                            </button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="text-center">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>

        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
</html>
