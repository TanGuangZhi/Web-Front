<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        function getImg(fileDom,imgDom){
            var file=new FileReader();
            //将读取进来的文件对象保存到 file对象的result属性中
            file.readAsDataURL(fileDom.files[0]);
            file.onload=function(){//改变文件此方法就会执行一次
                imgDom.src=this.result;
            }
        }

    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row table-bordered" style="margin-top: 20px;line-height: 100px">
                <div class="col-md-8 form-inline text-center">
                    名称:<input type="text" placeholder="请输入软件名称" id="softName" class="form-control" style="width: 150px">
                    类型:
                    <select class="form-control" id="selectType" >
                        <!-- <option>请选择类型</option>
                        <option>娱乐</option>
                        <option>办公</option> -->
                    </select>
                    审核状态:
                    <select class="form-control" id="checkStatus">
                        <option>待审核</option>
                        <option>正在审核</option>
                        <option>已通过</option>
                        <option>拒绝</option>
                    </select>
                    <input type="button" class="btn btn-primary" id="searchBtn" value="搜索">
                </div>

                <div class="col-md-4 navbar-right text-center">

                    <button class="btn btn-warning " data-toggle="modal" data-target="#addModal">
                        <span class="glyphicon glyphicon-plus"></span>批量审核
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top: 20px">
                <table class="table-bordered col-md-12 text-center" >
                    <tr style="line-height: 50px">
                        <td>编号</td>
                        <td>名称</td>
                        <td>大小</td>
                        <td>类型</td>
                        <td>图片</td>
                        <td>审核状态</td>
                        <td>确认审核</td>
                    </tr>
                    <tbody id="tbody">
                        <tr>
                            <td>1</td>
                            <td>王者荣耀</td>
                            <td>10M</td>
                            <td>娱乐</td>
                            <td>
                                <img src="../images/2-110R2093034L7.png"  >
                            </td>
    
                            <td>
                               待审核
                            </td>
                            <td>
                                <button class="btn btn-success">
                                    <span class="glyphicon glyphicon-search"></span>确认通过
                                </button>
                            </td>
    
                        </tr>
                    </tbody>
                 
                </table>
            </div>
            <div class="text-center">
                <ul class="pagination">
                    <li><a href="#">&laquo;</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">&raquo;</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/javascript" src="../js/bootstrap.js"></script>
<script src="../js/appCheck.js"></script>
</body>
</html>
