<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel='stylesheet' href='../../bootstrap5/css/bootstrap.min.css'>
    <style type="text/css">
        #secondNav {
            position: relative;
        }


        #secondNav #secondType {
            position: absolute;
            z-index: 10;
            background: white;
            top: 42px;
        }

        #firstNav li {
            line-height: 24px;
            /* border: 1px solid #808080; */
        }

        .firstTypeList,
        #secondType {
            display: none;
        }

        .firstTypeList {
            position: absolute;
            z-index: 10;
            background: white;
            border: 1px solid gray;
            padding-top: 20px;
        }

        .firstTypeList div {
            float: left;
            width: 16.5%;
            text-align: center;
        }

        .firstTypeList div p {
            color: orangered;
        }

        .goodsList img {
            margin-top: 15px;
        }

        .goodsList p:nth-of-type(1) {
            color: gray;
        }

        .goodsList p:nth-of-type(2) {
            color: orangered;
        }

        div.img {

            background-size: cover;
            height: 400px;
            /*background-color: #000;*/

        }
    </style>
</head>

<body>
    <div class="container ps-5 bg-body rounded">
        <!-- 头部导航栏 -->
        <header id="header">
            <div class="row shadow rounded-3 mb-3" style="background: #333333;color: white;line-height: 60px">
                <div class="col-3" id="userInfo">
                    <img src="../index/img/liuHuaQiang.jpg" class="rounded-circle" style="width: 30px;" alt="" srcset=""
                        id="userAvatar">
                    <span id="userName"></span>
                </div>

                <div class="col-md-9 text-end">
                    <button type="button" data-bs-toggle="modal" data-bs-target="#loginModal"
                        class="btn btn-primary">登录</button>
                    <button type="button" data-bs-toggle="modal" data-bs-target="#regModal"
                        class="btn btn-primary">注册</button>
                    <a href="../index/index.html" target="showMainArea" class="btn btn-primary" id="indexBtn" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-house-fill" viewBox="0 0 16 16" style="margin-bottom: 3px;">
                            <path fill-rule="evenodd"
                                d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z" />
                            <path fill-rule="evenodd"
                                d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z" />
                        </svg>
                        首页</a>
                    <a href="../shoppingCart/shoppingCart.html" target="showMainArea"
                        class="btn btn-warning position-relative" id="shoppingCartBtn" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-check" style="margin-bottom: 3px;" viewBox="0 0 16 16">
                            <path
                                d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                        </svg>
                        购物车
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                            id="showNum">
                            +
                        </span>
                    </a>
                    <!-- <button type="button" class="btn btn-warning" id="recentlyViewedBtn" hidden>近期浏览</button> -->
                    <a href="../userHome/index.html" class="btn btn-success" target="showMainArea" id="userHomeBtn"
                        hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-square" viewBox="0 0 16 16" style="margin-bottom: 3px;">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path
                                d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z" />
                        </svg>
                        个人中心</a>
                    <!-- <a href="../../end/main.html" class="btn btn-success" id=""> 后台</a> -->
                    <!-- <a href="./backStage.html" class="btn btn-danger" id="backstageBtn" hidden>进入后台</a> -->
                    <button type="button" class="btn btn-danger" id="logOutBtn" hidden>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-box-arrow-left" viewBox="0 0 16 16" style="margin-bottom: 3px;">
                            <path fill-rule="evenodd"
                                d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z" />
                            <path fill-rule="evenodd"
                                d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z" />
                        </svg>
                        注销</button>
                </div>
            </div>
        </header>

        <main>
            <iframe src="./index.html" width="100%" height="2300px" scrolling="no" name="showMainArea"
                frameborder="0"></iframe>
        </main>

        <footer>
            <iframe src="../template/footer.html" width="100%" scrolling="no" name="showFooterArea"
                frameborder="0"></iframe>
        </footer>


        <!-- 模态框展示 -->
        <!-- 1.登录模态框 模态框id具有唯一性:loginModal -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="">用户登录</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!--模态框中的主题主体内容 说白了就是写表单-->
                        <form>
                            <div class="row">
                                <div class="col-2">
                                    用户名:
                                </div>
                                <div class="col-10">
                                    <input type="text" name="userName" class="form-control" placeholder="请输入用户名">
                                    <span>*</span>
                                </div>

                            </div>


                            <div class="row">
                                <div class="col-2">
                                    密　码:
                                </div>
                                <div class="col-6">
                                    <input type="password" name="userPass" class="form-control" placeholder="请输入密码">
                                    <span>*</span>
                                </div>
                                <div class="col-3">
                                    <button type="button" id="showPwdBtn" class="btn btn-primary">可见</button>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="checkbox" name="" value="" id="remeberMe"> <label for="remeberMe">记住我</label>
                        <button type="button" id="loginBtn" class="btn btn-primary">登录</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">返回</button>
                    </div>
                </div>
            </div>
        </div>
        <!--2.注册模态框 模态框具有唯一性:regModal -->
        <div class="modal fade" id="regModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">用户注册</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="row">
                                <div class="col-2">
                                    用户名:
                                </div>
                                <div class="col-10">
                                    <input type="text" name="userName" class="form-control" placeholder="请输入用户名"
                                        style="width:260px">
                                    <span>*</span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2">密　码:</div>
                                <div class="col-6">
                                    <input type="password" name="userPass" class="form-control" placeholder="请输入密码">
                                    <span>*</span>
                                </div>
                                <div class="col-3">
                                    <!-- #TODO  -->
                                    <button type="button" class="btn btn-primary showPwdBtn">可见</button>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">手机号:</div>
                                <div class="col-10">
                                    <input type="text" name="userPhone" class="form-control" placeholder="请输入手机号">
                                    <span>*</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-2">
                                    验证码:
                                </div>
                                <div class="col-6">
                                    <input type="text" name="code" class="form-control" placeholder="请输入验证码">
                                </div>
                                <div class="col-3 d-flex">
                                    <button type="button" id="sentMsgBtn" class="btn btn-primary">发送</button>
                                    <span style="text-align: center; padding-top: 5%; padding-left: 5px;"></span>
                                </div>


                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="regBtn" class="btn btn-primary">注册</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">返回</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='../../bootstrap5/js/jquery-3.5.1.min.js'></script>
    <script src='../../bootstrap5/js/bootstrap.bundle.min.js'></script>
    <script src="./js/mock.js"></script>
    <script src="./js/mainEnd.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/userEnd.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/reg.js"></script>
</body>

</html>
