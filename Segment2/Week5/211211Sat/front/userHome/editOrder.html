    <!-- 模态框展示 -->
    <!-- 1.登录模态框 模态框id具有唯一性:loginModal -->
    <div class="modal fade" id="addCommentModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="">添加评论</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--模态框中的主题主体内容 说白了就是写表单-->
                    <form>
                        <div class="row">
                            <textarea name="" id="commentTextArea" cols="35" rows="10"></textarea>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addCommentSureBtn">确认</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">返回</button>
                </div>
            </div>
        </div>
