<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap5/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="col-9">
        <div class="row">
            <div class="col-md-10">
                <h1>编辑用户资料</h1>
                <form class="form-inline">
                    <img src="./img/liuHuaQiang.jpg" style="width: 150px" class="img-circle">
                    <p>
                        用户名:<input type="text" placeholder="请输入用户名" class="form-control" style="width:300px">
                    </p>
                    <p>
                        用户密码:<input type="password" placeholder="请输入密码" class="form-control"
                                    style="width:300px">
                    </p>
                    <p>
                        选择头像:<input type="file" class="form-control" style="width: 300px">
                    </p>
                    <p>
                        手机号码:<input type="text" placeholder="请输入手机号码" class="form-control" style="width:300px">
                    </p>

                    <p>
                        <input type="submit" value="确定修改" class="btn btn-primary">
                        <a href="index.html" class="btn btn-warning">返回首页</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="../bootstrap5/css/bootstrap.min.css"></script>
<script src="../bootstrap5/js/bootstrap.bundle.min.js"></script>
<script src="../bootstrap5/js/jquery-3.5.1.min.js"></script>
</body>
</html>
