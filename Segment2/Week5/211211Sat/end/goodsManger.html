<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='../bootstrap5/css/bootstrap.min.css'>
</head>

<body>
    <div class="container-fluid">
        <!-- 电影内容 -->
        <div id="movieArea">
            <!-- 主内容 -->
            <div class="row justify-content-end">
                <div class="row">
                    <form class="form-check-inline">
                        商品名称: <input type="text" placeholder="请输入商品名称" id="userName">
                        商品类型: <select name="" id="userType">
                            <option value="手机">手机</option>
                            <option value="手上岛咖啡">手上岛咖啡 </option>
                        </select>
                        <!-- 商品价格: <select name="" id="">
                        <option value="">111</option>
                    </select> -->
                        <button type="button" class="btn btn-primary" id="searchBtn">搜索</button>
                    </form>
                </div>

                <button class="col-2 btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUser"
                    data-bs-whatever="@mdo">添加
                </button>
                <button class="col-2 btn btn-danger" id="delByBatchBtn">批量删除 </button>
            </div>
            <div class="row" >
                <table class="table mt-3 table-striped table-hover shadow-sm rounded" style="height: 600px;">
                    <thead class="table-light" style="height: 60px; line-height: 60px;">
                        <tr>
                            <td>
                                <label>
                                    <div class="input-group-text">
                                        <input class="form-check-input mt-0" type="checkbox" value=""
                                            onchange="selAll(this.checked)" id="all-id"
                                            aria-label="Radio button for following text input">全选
                                    </div>
                                </label>
                            </td>
                            <th scope="col">id</th>
                            <th scope="col">商品名称</th>
                            <th scope="col">价格</th>
                            <th scope="col">图片</th>
                            <th scope="col">商品类型</th>
                            <th colspan="4">操作</th>
                        </tr>
                    </thead>
                    <tbody id="showUser" class="table-dark">
                        <tr>
                            <td>
                                <label>选项<input type="checkbox" onchange="checkChildFlag(this.checked)"
                                        class="sel"></label>
                            </td>
                            <th scope="row">1</th>
                            <td>蜗牛1plus</td>
                            <td>1888.88</td>
                            <td>@手机</td>
                            <td><img src="../film/1.jpg" style="width: 5%;" alt="" srcset=""></td>
                            <td>
                                <button class="btn btn-light" onclick="upMove(this)">上移</button>
                            </td>
                            <td>
                                <button class="btn btn-light" onclick="downMove(this)">下移</button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <tfoot>
                    <nav aria-label="Page navigation example text-center ">
                        <ul class="pagination text-center" id="pageFoot">
                            <!-- <li class="page-item"><a class="page-link" onclick="changePage(-1)"">Previous</a></li>
                            <div class="d-flex" id="pageFootNum">
                                <li class="page-item active"><a class="page-link" href="#" onclick="changePage(1)" data-index="1">1</a></li>
                                <li class="page-item"><a class="page-link" href="#" onclick="changePage(2)" data-index="2">2</a></li>
                                <li class="page-item"><a class="page-link" href="#" onclick="changePage(3)" data-index="3">3</a></li>
                            </div>
                            <li class="page-item"><a class="page-link" onclick="changePage(-2)"">Next</a></li> -->
                        </ul>
                    </nav>
                </tfoot>
            </div>

            <!-- 模态框展示 -->
            <!-- 添加商品模态框 -->
            <div class="modal fade" id="addUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <h2 class="text-center mt-4">添加商品</h2>
                        <div class="modal-body">
                            <form id="addUserForm">
                                <div class="row justify-content-center">
                                    <img src="./img/film/1.jpg" class="showBackImg" alt="" style="width: 150px;">
                                </div>
                                <div class="mb-3">
                                    <label for="" class="col-form-label">商品名:</label>
                                    <input type="text" class="form-control" id="addUserNameId">
                                    <span class="alertMsgSpan">*</span>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="col-form-label">商品类型:</label>
                                    <select name="filmType" class="form-select" style="width: 251px" id="addUserTypeId">
                                        <option value="">请选择商品类型</option>
                                        <option value="武侠">武侠</option>
                                        <option value="喜剧">喜剧</option>
                                        <option value="动画">动画</option>
                                        <option value="动漫">动漫</option>
                                        <option value="战争">战争</option>
                                        <option value="名著">名著</option>
                                    </select>
                                    <!-- <input type="text" class="form-control" id="addUserTypeId" style="width: 100px;"> -->
                                    <span class="alertMsgSpan">*</span>
                                </div>
                                <div class="mb-3">
                                    <label for="" class="col-form-label">商品图片:</label>
                                    <div class="row">
                                        <div class="col-9">
                                            <input type="text" class="form-control" id="addUserImgId" readonly>

                                        </div>
                                        <div class="col-3">
                                            <button type="button" class="btn btn-light uploadImgBtn">上传</button>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary" id="addUserBtn">确认添加</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改商品模态框 -->
        <div class="modal fade" id="changeUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <h2 class="text-center mt-4">修改商品</h2>
                    <div class="modal-body">
                        <form>
                            <div class="row justify-content-center">
                                <img src="./img/film/1.jpg" class="showBackImg" alt="" style="width: 150px;">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">id:</label>
                                <input type="text" class="form-control" readonly id="changeUserIdId">
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">商品名:</label>
                                <input type="text" class="form-control" id="changeUserNameId">
                                <span class="alertMsgSpan">*</span>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">价格:</label>
                                <input type="text" class="form-control" id="changeUserPriceId">
                                <span class="alertMsgSpan">*</span>
                            </div>
                            <div class="mb-3">
                                <label for="" class="col-form-label">商品类型:</label>
                                <select name="filmType" class="form-select" style="width: 251px" id="changeUserTypeId">
                                    <option value="">请选择商品类型</option>
                                </select>
                                <!-- <input type="text" class="form-control" id="addUserTypeId" style="width: 100px;"> -->
                                <span class="alertMsgSpan">*</span>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">商品图片:</label>
                                <div class="row">
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="changeUserImgId" readonly>

                                    </div>
                                    <div class="col-3">
                                        <button type="button" class="btn btn-light uploadImgBtn">上传</button>

                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" id="changeUserBtn">确认修改</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>


    <script src='../bootstrap5/js/jquery-3.5.1.min.js'></script>
    <script src='../bootstrap5/js/bootstrap.bundle.min.js'></script>
    <script src="./js/mock.js"></script>
    <script src="./js/end.js"></script>
    <script src="./js/goodsManger.js"></script>
    <script src="./js/utils.js"></script>
</body>

</html>
