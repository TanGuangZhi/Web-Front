<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript" src="js/mock.js"></script>
    <script type="text/javascript">
        //1.指定次数产生字符串的值
        let str1=Mock.mock({
            "userName|1-4":"abc"
        });
        console.log(str1);
        //2.随机生成指定长度的一句话
        let user1=Mock.mock({
            "userName|1-4":"abc",
            "discription|4-8":"@cword"
        });
        console.log(user1);
        //3.随机生成指定范围的年龄[18-80]
        let user2=Mock.mock({
            "userName|1-4":"abc",
            "discription|4-8":"@cword",
            "age|18-80":1
        });
        console.log(user2);
        //综合练习
        let userList1=Mock.mock({
           "userList|10":[
               {
                   "id|+1":1,
                   "userName|4-6":"@cword",
                   "userPass":"123456",
                   "userImg|+1":["images/1.jpg","images/2.jpg"]
               }
               ]
        });
        console.log(userList1);
        let userList2=Mock.mock({
            "idCard":"@id",
           "userList|10":[{
               "id|+1":1,
                "userName":"@cname",
               "address":"@city(true)",
               "userImg":"@image(300x300,#32cd32,mock)",
               "birthDay":"@Date(yyyy-MM-dd HH:mm:ss)"
           }]
        });
        console.log(userList2)
        //1.自己模拟数据
        let userList3=Mock.mock({
            "userList|20-30":[
                {
                    "id|+1":1,
                    "userName":/[a-z]{3,6}/,//"@cname()"
                    "userPass":"123456",
                    "userImg|+1":[
                        "images/1.jpg",
                        "images/2.jpg",
                        "images/3.jpg",
                        "images/4.jpg",
                        "images/5.jpg",
                        "images/6.jpg"],
                    "userPhone":/1[3-9]\d{9}/,
                    "address":"@city(true)"
                }
            ]
        });
        console.log(userList3);
        //2.将mock当做后端服务器去应用...
        //前端必须通过ajax去访问mock的数据

    </script>
</body>
</html>
