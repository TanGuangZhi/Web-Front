<!DOCTYPE html>

<body>
    <!--1.登录的模态框-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="loginModalLabel">用户登录</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline text-center" id="loginFormId">
                        <p>
                            用户名:<input type="text" name="userName" class="form-control" style="width:260px" placeholder="请输入用户名">
                        </p>
                        <p>
                            密　码:<input type="password" name="userPass" class="form-control" placeholder="请输入密码">
                            <button type="button" class="btn btn-default" id="showPwdBtn">可见</button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-primary" id="loginBtn">登录</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">返回</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="regModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" >用户注册</h4>
                </div>
                <div class="modal-body" style="padding-left:80px">
                    <form class="form-inline" id="regForm">
                        <p>
                            用户名:<input type="text" name="userName"  class="form-control" placeholder="请输入用户名" style="width:260px">
                            <span>*</span>
                        </p>
                        <p>
                            密　码:<input type="password"  name="userPass" class="form-control" placeholder="请输入密码">
                            <button type="button" class="btn btn-default showPwdBtn">可见</button>
                            <span>*</span>
                        </p>
                        <p>
                            手机号:<input type="text" name="userPhone" class="form-control" placeholder="请输入手机号" style="width:260px">
                            <span>*</span>
                        </p>

                        <p style="padding-left:100px">
                            <button type="button" class="btn btn-primary" disabled id="regBtn">注册</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">返回</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row" style="background: linear-gradient(to top,lightgray,#ffffff);line-height: 50px" >
            <div class="col-md-12 text-right">
                <span id="userNameShow">用户名为:charles　</span>
                <button class="btn btn-primary" data-toggle="modal" data-target="#loginModal"><span class="glyphicon glyphicon-log-out"> </span> 登 录</button>
                <button class="btn btn-warning" data-toggle="modal" data-target="#regModal"><span class="glyphicon glyphicon-plus"></span> 注册</button>
                <a  href="#" class="btn btn-danger" id="goEndManger" style="margin-right: 150px"><span class="glyphicon glyphicon-user"></span> 进入后台管理系统</a>
            </div>
        </div>
    </div>
