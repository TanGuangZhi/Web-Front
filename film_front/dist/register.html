button>                        </div>                    </div>                </fieldset>            </form>            <a href="index.html" class="create-account">Return Home</a>            <a href="#" class="create-account" id="togglePhoneRegister">切换至手机号注册</a>            <div class="social-media">                <a href="#facebook" class="fb"><span class="fa fa-facebook"></span></a>                <a href="#twitter" class="tw"><span class="fa fa-twitter"></span></a>                <a href="#pinterest" class="pi"><span class="fa fa-pinterest"></span></a>            </div>            <p class="already">Already have an account <a href="login.html">Sign In</a></p>        </div>        <div class="w3l-copyright">            <p>© 2020 Workspace Sign Up Form. All rights reserved | Design by <a href="#">W3layouts</a>            </p>        </div>    </section></body></html>
